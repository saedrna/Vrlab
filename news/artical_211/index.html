                    <h3>四川西南交大铁路发展股份有限公司北京分公司总经理于来波到访我室</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年6月6日" title="2019年6月6日">2019年6月6日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>6月6日，四川西南交大铁路发展股份有限公司北京分公司总经理于来波到访实验室交流，博士刘铭威、李赟、李世明向于总介绍了视慧智图公司的主营业务和主要产品，并深入交流了三维建模、三维可视化分析、水文灾害监测信息平台管理和动态模拟相关技术和现有应用，探讨了在铁路行业的应用前景。于总表示，通过此次交流，对朱庆教授团队的先进技术成果有了更为深入的了解，下一步要进一步加深两方的技术研讨和技术互通，提高铁路信息化建设水平。</p>
                </div>
