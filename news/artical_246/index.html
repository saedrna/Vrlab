                    <h3>朱庆应邀在Geomatics in the Big Data Era国际研讨会做主题报告</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>
                        <time class="post-data" datetime="2019年11月16日" title="2019年11月16日">2019年11月16日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年11月15-17日，International Conference on Geomatics in the Big Data Era在桂林成功举行。朱庆应邀担任大会International Advisory Committee委员，并做了“General Geospatial Intelligence Framework for Big Data”主题报告，主持了“Geospatial Big Data Analysis” 分会场报告。</p>
