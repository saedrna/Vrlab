                    <h3>VGE小组在江西南昌开展植被激光扫描实验
                    </h3>
                    <div class="post-meta">
                        <span>作者：李世明</span>•
                        <time class="post-date" datetime="2020年7月19日" title="2020年7月19日">2020年7月19日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年7月15-19日，葛旭明副教授、李世明博士生前往江西南昌，与中国电建江西院一行开展“融合多源数据的林木自动识别及精细化建模研究”项目研讨和实地勘探。期间深入原始生态林场进行了樟木、竹木、松柏、石棉等多树种的地面激光扫描数据采集，获取了第一手的复杂林场资料。</p>
