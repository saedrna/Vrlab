                    <h3>德国海德堡大学范红超博士应邀到我校访问研究
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2016年8月19日 16:56:24" title="2016年8月19日 16:56:28">2016年8月19日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>德国海德堡大学地理信息科学研究所城市建模研究课题组组长范红超博士应邀于2016年8月17日到23日到我校访问研究；访问期间，范红超博士在4431会议室就“多模态时空对象分析与可视化”、“大规模复杂灾害场景融合与增强可视化”两个十三五重点研发专项课题与我院相关师生进行了讨论交流。</p>
