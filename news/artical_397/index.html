                    <h3>团队参与共建的自然资源智慧治理产学研融合创新基地揭牌仪式顺利举办</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2023年2月21日" title="2023年2月21日">2023年2月21日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年11月30日，中国地理信息产业协会七届四次常务理事会议审议通过首批13家地理信息产业产学研融合创新基地名单，团队参与共建的自然资源智慧治理产学研融合创新基地成为西南地区唯一入选的产学研融合创新基地。
                    </p>

                    <p>2023年2月21日，“自然资源智慧治理产学研融合创新基地揭牌仪式暨实景三维技术赋能自然资源智慧治理研讨会”在昆明顺利召开。</p>
                    <img src="news/artical_397/1.jpg" class="center-block" width=100%>
                    <img src="news/artical_397/2.jpg" class="center-block" width=100%>
                    <p>

                    </p>
                    <p>朱庆教授应邀作题为“从实景三维到数字孪生—全社会数字化升级需求”的专题报告。</p>
