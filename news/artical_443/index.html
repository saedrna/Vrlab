                    <h3>中国电建昆明院测绘与地理信息专业委员会主任王冲一行四人莅临访问团队</h3>
                    <div class="post-meta">
                        <span>作者：姜莹</span>•
                        <time class="post-date" datetime="2024年8月16日" title="2024年8月16日">2024年8月16日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2024年8月16日，中国电建昆明院测绘与地理信息专业委员会主任王冲一行四人莅临访问团队，共同研讨共建的“云南省实景三维工程研究中心”的发展建设推进问题。参与此次交流的有朱庆教授、胡翰教授、丁雨淋教授、葛旭明教授、陈敏副教授、徐博副教授。
                    </p>
