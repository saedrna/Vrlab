                    <h3>团队师生参与第六届激光雷达大会
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2020年11月23日" title="2020年11月23日">2020年11月23日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年11月20日至11月22日，第六届激光雷达大会在北京举办，团队师生胡翰教授、葛旭明副教授、张菁源参会。胡翰教授受邀主持点云配准与融合分会场，并作题为“实景三维机载点云地形处理”的主题报告。张菁源作题为“基于法向显著性检测的室内点云快速平面分割方法”的汇报。张菁源投稿的会议论文获青年优秀论文奖。</p>
