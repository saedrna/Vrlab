                    <h3>丁雨淋副教授在川藏全线“一隧一桥”试点示范工程现场观摩会中汇报“数字孪生铁路与绿色智能建造平台”
                    </h3>
                    <div class="post-meta">
                        <span>作者：汪镇东</span>•
                        <time class="post-date" datetime="2021年4月6日" title="2021年4月6日">2021年4月6日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年4月6日，川藏公司组织的全线参建单位“一隧一桥”试点示范工程现场观摩会，在先期开工点举行。团队丁雨淋副教授汇报展示了隧道数字孪生与绿色智能建造平台的建设与应用情况，该平台由西南交通大学VGE团队与中铁18局、铁科院等单位合作研制，是川藏铁路全线第一个数字孪生平台。</p>
