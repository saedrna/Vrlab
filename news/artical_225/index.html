                <div class="post-head">
                    <h3>小组师生赴西安与中铁第一勘查设计院集团有限公司开展川藏线研讨会</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年8月16日" title="2019年8月16日">2019年8月16日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年8月15日，朱庆教授、胡翰教授、丁雨淋副教授、小组4名同学赴西安与中铁第一勘查设计研究设计院集团有限公司副总工程师兼国家重点实验室常务副主任任晓春、兰州交通大学测绘与地理信息学院副院长刘涛教授等进行川藏铁路实景三维空间信息系统平台项目交流。双方就川藏铁路空间数据的编码、建库方案进行了详细的讨论。
                    </p>
                    <img src="news/artical_225/1.jpg"  class="center-block"  width=100%>
                    <p class="text-center">朱庆教授与多名师生、工程师进行讨论</p>
                    <p>随后，胡翰教授和丁雨淋副教授在测绘研究院办公室与多名制图工作人员进行交流研讨，了解单位在实际制图应用上的需求。</p>
                    <img src="news/artical_225/2.png"  class="center-block"  width=100%>
                </div>
            </article>
