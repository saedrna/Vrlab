                    <h3>全空间信息系统与智能设施管理项目实施方案及数据模型研讨会在苏州顺利召开
                    </h3>

                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2016年10月31日 19：30:00" title="2016年10月31日 19：30:00">2016年10月31日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年10月29-30日，国家重点研发计划“全空间信息系统与智能设施管理”项目实施方案及数据模型研讨会在苏州顺利举行。来自国家科学技术部高技术研究发展中心地球观测与导航专项管理办公室的专项主管、项目主管，以及来自项目所有参研单位的领导和骨干共计60余人参加了研讨会。主办单位：解放军信息工程大学，承办单位：苏州中科蓝迪软件技术有限公司。
                    <p/>
