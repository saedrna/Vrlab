                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年5月31日" title="2019年5月31日">2019年5月31日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年5月31日，中国电子科技集团公司第十研究所专家应邀到访我室，与西南交通大学的朱庆教授、朱军教授、曹云刚副教授和叶沅鑫副教授共同探讨了“天地一体化信息网络在川藏铁路的示范应用”关键技术。</p>
