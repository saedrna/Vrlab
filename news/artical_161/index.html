                    <h3>VGE小组2018年博士研究生学位论文开题报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年11月22日18:35:38" title="2018年11月22日12:35:38">2018年11月22日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年11月22日下午，在西南交通大学犀浦校区X6104实验室举行VGE小组两位博士研究生的学位论文开题报告。开题报告委员会专家有武汉大学资源与环境科学学院院长杜清运教授和测绘遥感信息工程国家重点实验室的睢海刚教授，南京师范大学地理科学学院副院长王永君副教授，以及西南交通大学地学学院的齐华教授和朱军教授。
                    </p>
                    <p>
                        论文开题的博士研究生是：黄晟智，论文题目《基于深度特征的倾斜影像建筑物自动更新方法》；付萧，论文题目《多层关联网络模型及其时空数据探索性分析应用》。
                    </p>
