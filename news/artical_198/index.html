                    <h3>朱庆教授应邀参加科技创新推动地理信息产业高质量发展专家座谈会</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年4月29日" title="2019年4月29日">2019年4月29日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年4月28日，由自然资源部科技发展司和地理信息管理司联合组织的“科技创新推动地理信息产业高质量发展专家座谈会”在中国测绘创新基地顺利举行。李德仁、刘先林、王家耀和张祖勋四位院士等科技界专家，百度、华为、四维图新、超图软件、数字政通等企业代表，中国地理信息产业协会胥燕婴常务副会长，高平司长、苗前军副司长、丁明柱副司长等专家和领导参会。朱庆教授作为科技界专家代表应邀参会。</p>
                </div>
            </article>
        </div>
    </div>
