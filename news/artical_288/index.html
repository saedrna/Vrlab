                    <h3>朱庆应邀在中国地球科学联合学术年会做报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2020年10月18日" title="2020年10月18日">2020年10月18日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年10月17-21日，中国地球科学联合学术年会在重庆成功举办。在国家自然科学基金专项项目“重大铁路重大灾害风险识别与预测”的支持下，朱庆应邀参与组织了“重大铁路重大地质灾害：致灾机制、隐患识别与风险预测”专题论坛，并报告“重大铁路灾害风险信息集成与共享服务”。
                    </p>
