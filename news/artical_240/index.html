                    <h3>慕尼黑工业大学Uwe Stilla教授应邀访问我院</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年10月9日" title="2019年10月9日">2019年10月9日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年10月7-8日，德国慕尼黑工业大学 Uwe Stilla 教授一行三人应邀访问我院，做了题为“Change detection of Urban Objects using 3D Point Clouds”的主题报告，报告会由我院院长 Lutz Plümer 教授主持，朱庆教授、朱军教授、胡翰教授、葛旭明博士等参加了交流。</p>
