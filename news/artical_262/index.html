                    <h3>VGE创新团队全体师生视频会议顺利举行</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2020年3月28日" title="2020年3月28日">2020年3月28日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年3月28日上午，VGE创新团队全体师生视频会议顺利举行。会议上对2020 上半年博士硕士学位论文答辩进行了安排，同时汇报了全空间信息系统重点研发计划课题、倾斜摄影测量重点基金项目、川藏铁路基金专项课题和南海应急搜救重点研发项目的进展。此外，王登星同学还分享了在阿里实习的所见所闻与感想。</p>

            </article>
