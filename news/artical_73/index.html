                <div class="post-head">
                    <h3>朱庆教授带队到四川龙泉地图院和遥感院调研
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年2月20日13:00:00" title="2017年2月20日13:00:00">2017年2月20日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2017年2月20日，朱庆教授带队，胡翰博士和丁雨淋副教授专程到国家测绘地理信息局第三地理信息制图院（四川省第二测绘地理信息工程院）和国家测绘地理信息局第三航测遥感院（四川省遥感信息测绘院）进行调研，就合作进行的全球测图DEM生产测试和工具软件研发进行了深入细致的交流和研讨。倪文辉院长、蒋红兵院长、文学虎副院长、杨正银总工和杨本勇院长助理等领导和技术人员热情接待了大家。
                    </p>
