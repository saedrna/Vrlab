                    <h3>朱庆教授在ISPRS地球空间周做特邀学术报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年9月21日22:30:00" title="2017年9月21日22:30:00">2017年9月21日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年9月21-22日， 2017年中国城市规划信息化年会，在武汉成功举行。朱庆教授做了题为“智慧城市时空大数据可视分析关键技术”特邀报告。该年会由中国城市规划协会和中国城市规划学会联合举办。朱庆教授还应邀主持了21日下午的主论坛报告。</p>
