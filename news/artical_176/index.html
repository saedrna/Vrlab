                    <h3>地质灾害防治航空遥感技术研究中心揭牌
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年1月5日12:35:38" title="2019年1月5日12:35:38">2019年1月5日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2019年1月5日，在地质灾害防治与地质环境保护国家重点实验室（成都理工大学）成功举行了地质灾害防治航空遥感技术研究中心揭牌仪式。朱庆教授代表四川视慧智图空间信息技术有限公司在合作协议书上签字，丁雨淋副教授报告了“地质灾害遥感动态监测与模拟评估关键技术及应用”。
                    </p>
