                    <h3>朱庆应邀参加“遥感科学与技术”学科建设研讨会并观看海上卫星发射</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年10月7日" title="2022年10月7日">2022年10月7日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年10月7日，“遥感科学与技术”学科建设研讨会在山东省海阳市成功举行，朱庆应邀参会。今年9月，遥感科学与技术被列入《研究生教育学科专业目录（2022年）》交叉学科门类（代码1404）。10月7日晚，长征十一号运载火箭以“一箭双星”方式发射微厘空间北斗低轨导航增强系统S5/S6试验卫星，取得圆满成功。朱庆应邀在现场观看了长征十一号火箭首次近岸发射盛况。
                    </p>
