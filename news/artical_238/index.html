                    <h3>朱庆教授应邀参加在天津召开的铁路测绘G7峰会</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年9月28日" title="2019年9月28日">2019年9月28日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>一年一度的铁路测绘六大设计院测绘单位+西南交通大学测绘学科主要负责人参加的2019年铁路测绘技术及管理交流会在天津成功举行。中铁一院测研院黄凯院长、中铁二院测绘院杨锋院长、中国铁设测绘院刘成院长、中铁四院工勘院马祥院长、中铁五院测绘处周云处长、中铁设计航遥院韩改新院长、西南交大地学院刘成龙副院长，以及铁一院任晓春副总、中国铁设王长进大师副总、铁四院冯光东副总和朱庆教授等三十余人参加了会议。</p>

                </div>
            </article>
