                    <h3>朱庆被评为2022智慧城市先锋榜领军人物</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年10月13日" title="2022年10月13日">2022年10月13日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>近日，朱庆被评为2022智慧城市先锋榜领军人物。2022智慧城市先锋榜作为中国智慧城市领域的重要活动之一，备受社会各界的认可和参与。先锋榜【领军人物】是对从事智慧城市研究、教学工作，对智慧城市技术革新、行业发展、社会效益做出突出贡献的专业人士颁发的行业荣誉。
                    </p>
