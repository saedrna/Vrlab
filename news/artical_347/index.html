                    <h3>朱庆在数字中国·西部第一届数字生态院士专家高峰论坛做特邀报告</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2022年1月9日" title="2022年1月9日">2022年1月9日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年1月9日，数字中国·西部第一届数字生态院士专家高峰论坛暨四川省智慧城乡大数据应用研究会第一届第四次代表大会在成都举行。大会将以“构建城乡数字生态引领区域数字化转型”为主题，旨在助推数字中国战略在智慧城乡大数据应用研究实践中能创新探索、总结经验、发现问题，从而更好地构建城乡数字生态系统，助推区域数字化转型新升级。朱庆应邀报告“数字孪生在智慧城乡建设中个性化场景应用的实践与思考”。</p>

                </div>
            </article>
        </div>
