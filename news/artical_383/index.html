                <div class="post-head">
                    <h3>胡翰教授牵头教学团队荣获高校GIS论坛教学成果奖</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2022年11月2日" title="2022年11月2日">2022年11月2日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年10月28-30日，第十届高校GIS论坛于成都举办，胡翰教授牵头教学团队荣获优秀教学成果奖，并在分论坛“GIS学科建设与人才培养”中作了“五位一体，三创融合——以扎实的重工业创新研究推动高质量测绘创新创业人才培养”的主题报告。报告围绕国家经济主战场，围绕国家重大需求，介绍了教学团队提出的“立德树人、成果导向、价值引领、实验实践、多元协同”五位一体的育人模式和“创新、创意、创业”的三创融合教育理念，并介绍了面向高质量创新创业人才培养的具体教学举措。
                    </p>

                </div>
            </article>
