                    <h3>VGE小组成果荣获2015年度国家科技进步二等奖
                    </h3>

                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2016年1月9日12:07:24" title="2016年1月9日12:07:30">2016年1月9日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2016年1月8日，中共中央、国务院在京隆重举行2015年度国家科学技术奖励大会。朱庆教授和张叶廷副教授参与完成的“国家数字城市地理空间框架技术体系构建与应用”项目荣获国家科学技术进步奖二等奖。
                    </p>
