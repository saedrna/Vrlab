                <div class="post-head">
                    <h3>朱庆应邀带队到中国建筑西南设计研究院有限公司访问交流</h3>
                    <div class="post-meta">
                        <span>作者：丁雨淋</span>•
                        <time class="post-date" datetime="2022年4月19日" title="2022年4月19日">2022年4月19日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年4月19日，团队朱庆教授、胡翰教授、丁雨淋副教授受邀到中国建筑西南设计研究院有限公司交流研讨，中国建筑西南设计研究院有限公司院总监、信息化管理部总经理周璟和院副总工程师方长建等领导专家参加了交流，朱庆教授介绍了团队在三维GIS、数字孪生等方面的研究历程。双方明确了后续研究方向。</p>

                </div>
