                    <h3>朱庆教授在雁塔高端论坛做特邀学术报告</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年9月10日" title="2019年9月10日">2019年9月10日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年9月10日，第二届“航天天绘杯”高分北斗技术与应用解决方案大赛颁奖典礼暨雁塔高端论坛在西安成功举行，朱庆教授应邀参会并做大会报告“倾斜摄影测量三维精细建模”。第二届“航天天绘杯”高分北斗技术与解决方案大赛是第六届高分辨率对地观测学术年会的官方赛事之一，大赛主题为“高分+北斗，融创智用”，旨在提升高分辨率对地观测技术与应用的广度与深度，推进高分辨率对地观测专项的落地实施，面向各行业领域，征集优秀解决方案。</p>
