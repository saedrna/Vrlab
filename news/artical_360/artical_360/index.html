                    <h3>实景三维中国建设专家组启动</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年5月6日" title="2022年5月6日">2022年5月6日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年5月6日，自然资源部国土测绘司实景三维中国建设专家组启动会成功召开，朱庆应邀担任专家组成员，并在会上代表“需求分析与应用场景”任务组汇报了初步工作思路。专家组听取了《实景三维中国建设技术大纲（2022
                        版）》和《实景三维中国建设成果质量核验方案(2022-2025年)》的编制情况汇报，提出了意见建议。</p>

                </div>
            </article>
