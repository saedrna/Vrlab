                <div class="post-head">
                    <h3>国家自然科学基金专项项目“川藏铁路重大基础科学问题” 2022 年度进展交流暨成果应用研讨会</h3>
                    <div class="post-meta">
                        <span>作者：赵小霆</span>•
                        <time class="post-date" datetime="2023年2月28日" title="2023年2月28日">2023年2月28日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年2月28日，国家自然科学基金专项《川藏铁路重大基础科学问题》2022
                        年度进展交流暨成果应用研讨会在国家川藏铁路技术创新中心成功召开。国家自然科学基金委、国铁集团、四川省科技厅、中国科学院、天府新区领导出席并致辞。专项群各项目总结了2022
                        年度取得的研究进展和亮点成果，汇报与部署了成果应用与工程服务方案。团队丁雨淋副教授代表项目四“川藏铁路重大灾害风险识别与预测”对项目成果、示范应用情况及下一步应用与工程服务方案进行汇报。
                    </p>

                </div>
            </article>
