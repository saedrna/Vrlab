                    <h3>朱庆应邀在第四届中国铁路发展论坛做主题报告</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2023年10月25日" title="2023年10月25日">2023年10月25日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年10月25日，以“铁路地质灾害防治”为主题的第四届中国铁路发展论坛在西安成功举行。朱庆应邀做了“数字孪生技术支撑综合防灾减灾”的主题报告。该论坛由中国铁道学会、
                        中铁第一勘察设计院集团有限公司和西南交通大学主办，西南交通大学地球科学与环境工程学院、极端环境岩土和隧道工程智能建养全国重点实验室和中国铁道科学研究院集团公司铁道建筑研究所承办。

                    </p>
