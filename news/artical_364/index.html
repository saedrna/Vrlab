                    <h3>团队胡翰教授受邀当选中国测绘学会摄影测量与遥感专业委员会委员</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2022年5月26日" title="2022年5月26日">2022年5月26日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2022年5月26日，中国测绘学会摄影测量与遥感专业委员会换届大会线上举办，胡翰教授当选新一届委员。会上专委会主任委员张永军教授报告第十三届委员会工作设想，并讨论确定专委会2022年工作要点。
