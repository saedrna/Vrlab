                <div class="post-head">
                    <h3>首部室内位置服务国家标准正式发布：2018年7月1日正式实施
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年1月2日14:35:17" title="2018年1月2日14:35:21">2018年1月2日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年12月29日，国家标准委发布了2017年第32号中国国家标准公告，公布了1090项国家标准、4项国家标准修改单和51项国家标准外文版。其中，倍受瞩目的我国首部室内位置服务国家标准正式发布。包括由我校朱庆教授牵头制定的国家标准GB/T 35627-2017 《室内多维位置信息标记语言》和朱庆教授参与制定的国家标准GB/T 35629-2017 《室内外多模式协同定位服务接口》。该标准将于2018年7月1日正式实施。</p>
                </div>
            </article>
        </div>
    </div>
</div>
