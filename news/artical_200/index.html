                    <h3>川藏铁路测量技术创新应用咨询会成功召开</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年5月6日" title="2019年5月6日">2019年5月6日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年5月6日，由中铁二院主办，中铁一院和西南交通大学协办的“川藏铁路测量技术创新应用咨询会”在成都成功举行。铁路总公司川藏办、科信部、鉴定中心、工管中心、川藏铁路公司、成都局集团公司、青藏铁路集团公司，以及相关勘察设计单位和高校的领导、专家代表100余人参加了会议。刘先林、刘经南、郭仁忠和谭述森四位院士应邀参会指导。</p>
                </div>

            </article>
