                <div class="post-head">
                    <h3>朱庆、朱军和李志林应邀参加全国地图学未来发展研讨会

                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年6月12日" title="2021年6月12日">2021年6月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年6月12日-14日，全国地图学未来发展研讨会，暨地图学系列丛书编著研讨会和地理国情监测技术应用国家地方联合工程研究中心学术会议在兰州举行，朱庆、朱军和李志林应邀参会。朱庆主持了王家耀院士和郭仁忠院士的大会报告，李志林做了特邀报告，朱军介绍了《空间信息可视化》书稿编著情况。</p>
