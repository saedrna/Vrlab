                <div class="post-head">
                    <h3>多项地理信息国家标准在京研讨
                    </h3>

                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2016年7月6日 10:09:49" title="2016年7月6日 10:09:53">2016年7月6日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年7月3日，由国家基础地理信息中心主办的多项地理信息国家标准（征求意见稿）研讨会在北京裕龙大酒店顺利召开。国家基础地理信息中心蒋捷博士、西南交通大学朱庆教授、武汉大学朱欣焰教授、南京师范大学龙毅教授、中国测绘科学研究院甄杰博士、中国地质大学（武汉）尚建嘎副教授等出席本次会议。</p>
                    <p>会议就《室内多维位置信息标识语言》、《室内外多模式协同定位服务接口》、《地理信息兴趣点分类编码》、《自发地理信息采集规范》等国家标准草案进行了细致的讨论和研究。</p>
                    <img src="news/artical_35/1.jpg" class="img-responsive center-block">
                </div>
            </article>
        </div>
