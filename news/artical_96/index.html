                    <h3>小组研究生参加第25届国际华人地理信息科学会议（CPGIS）
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年8月5日22:30:00" title="2017年8月5日22:30:00">2017年8月5日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年8月2日至4日，第25届国际华人地理信息科学会议（CPGIS）在美国布法罗顺利召开，共230余名与会者参会。小组博士生苗双喜、硕士生刘畅、张琳琳参加了本次会议，博士生苗双喜在会上作了题为“A Knowledge-guided Landslide Deformation Prediction Approach Based on SVR”的报告。 </p>
