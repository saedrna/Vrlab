                    <h3>VGE创新研究团队虚拟地理环境与数字孪生研讨会顺利召开</h3>
                    <div class="post-meta">
                        <span>作者：段博凯</span>•
                        <time class="post-date" datetime="2023年9月29日" title="2023年9月29日">2023年9月29日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年9月29日，“虚拟地理环境与数字孪生研讨会”在西南交通大学犀浦校区顺利召开，团队老师朱庆、朱军、胡翰、丁雨淋、葛旭明、陈敏、徐博、谢亚坤、张国东等，西南大学樊磊教授、兰州大学吴小丹教授及小组同学采用线上线下方式针对关键研究问题、技术路线开展了研讨。
                    </p>
