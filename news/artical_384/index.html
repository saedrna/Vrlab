                    <h3>朱庆应邀在数字名城学部2022年会做主题报告</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年11月5日" title="2022年11月5日">2022年11月5日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年11月5日，中国城市科学研究会历史文化名城委员会数字名城学部2022年会在四川省成都市西南民族大学采用线上线下结合的方式成功举行，朱庆应邀做了“实景三维中国与数字名城”的主题报告。报告介绍了实景三维中国建设的主要内容和典型场景，展望了从实景三维到数字孪生和元宇宙的发展，将为数字名城的规划、建设与管理提供更好的全生命周期可持续迭代的科技支撑。
                    </p>

                </div>
            </article>
