                    <h3>团队成员参加2021虚拟地理环境会议</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2022年7月29日" title="2022年7月29日">2022年7月29日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2022年7月25至27日，2021虚拟地理环境会议在江西赣州采用线上线下结合的方式举办，团队胡翰教授作为召集人主持虚拟地理环境与实景三维分会场，并做“建筑物多细节层次模型智能重建方法”的分会场特邀报告。博士生尚琪森做题为“建筑物立面遮挡与缺失纹理的迁移合成方法”的口头报告，并荣获大会优秀青年论文奖。
                    </p>
