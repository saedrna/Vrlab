                    <h3>VGE团队进行高速公路信息化建设实验
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年3月20日" title="2021年3月20日">2021年3月20日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年3月20日，VGE团队成员胡翰教授、葛旭明副教授带领团队同学与四川省公路设计院一同在都映高速公路进行了高速公路信息化建设调研实验。本次实验采集了西部地区复杂艰险的特殊环境（桥梁、隧道、高山峡谷等）的实际数据，对研究如何持续可靠地高精度监测铁路、公路设施具有重要意义。</p>

                </div>
            </article>
