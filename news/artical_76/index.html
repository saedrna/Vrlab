                <div class="post-head">
                    <h3>朱庆参加地球空间信息技术协同创新中心2011年第一次工作会议
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2017年3月20日10:39:00" title="2017年3月20日10:39:07">2017年3月20日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2017年3月18日，地球空间信息技术协同创新中心2017年第一次工作会议在测绘遥感信息工程国家重点实验室（武汉大学）成功举行。朱庆教授作为创新团队负责人应邀参加了会议，并汇报了2016年主要工作情况。中心理事长武汉大学窦贤康校长，中心主任李德仁院士，方向首席科学家刘经南院士、龚健雅院士和陆建华院士，以及各创新团队负责人与成员等100余人参加了此次会议。
                    </p>
                    <img src="news/artical_76/1.jpg" class="img-responsive center-block">
                    <p>
                        2017年3月19日，朱庆教授还应邀参加了重庆大学测绘学科建设专家咨询会。
                    </p>
                    <img src="news/artical_76/2.jpg" class="img-responsive center-block">

                </div>
            </article>
