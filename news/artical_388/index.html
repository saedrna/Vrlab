                    <h3>胡翰、葛旭明带队访问东方电气集团东方电机有限公司</h3>
                    <div class="post-meta">
                        <span>作者：范雨婷</span>•
                        <time class="post-date" datetime="2022年11月14日" title="2022年11月14日">2022年11月14日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年11月14日，胡翰教授、葛旭明副教授带队访问东方电气集团东方电机有限公司，参观大型清洁能源装备重型制造数字化车间，观看了大型装备数字化预装演示视频。访问期间，团队一行与数字化车间负责人围绕数字孪生技术展开讨论，双方表示期待后续更多的交流与合作。
                    </p>
