                    <h3>朱庆教授应邀参加精密工程与工业测量国家测绘地理信息局重点实验室学术委员会会议
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年7月10日13:59:00" title="2017年7月10日13:59:00">2017年7月10日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>按照国家测绘地理信息局科技司工作安排，精密工程与工业测量国家测绘地理信息局重点实验室第二届学术委员会第一次会议于2017年7月9日在武汉市测绘研究院顺利召开。朱庆教授应邀被聘为精密工程与工业测量国家测绘地理信息局重点实验室第二届学术委员会会员。该重点实验室由武汉大学测绘学院、湖北省测绘工程院和武汉市测绘研究院三家优势单位联合共建。</p>

                </div>
            </article>
