                    <h3>朱庆教授应邀在2019年度青年专业技术人员研修班授课</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年9月24日" title="2019年9月24日">2019年9月24日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年9月23-26日，由自然资源部人事司组织的2019年度青年专业技术人员研修班在北京宽沟成功举行，朱庆教授应邀报告“自然资源立体调查监测与实景三维管理”。为了进一步加大青年专业技术人才的培养，自然资源部人事司为优秀青年人员提供了测绘行业不同部门的技术交流与学习平台，了解测绘地理信息前沿技术，进一步夯实理论基础，拓展世界眼光，培养战略思维，提高青年人才的引领能力。</p>

                </div>
            </article>
