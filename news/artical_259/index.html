                    <h3>小组成果荣获2019年度教育部科技进步一等奖</h3>
                    <div class="post-m胡翰eta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2020年02月21日" title="2020年02月21日">2020年02月21日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>“大数据环境下高精度道路地图众包测绘与动态更新技术”成果荣获2019年度教育部科技进步一等奖。在国际上率先建立多层次三维路网模型(3DLRNM)，解决车道几何、语义、拓扑的精细化建模与精准表达难题，实现中心线级—双向级—车道级多级导航应用。曾获2008年国际摄影测量与遥感学会ISPRS最佳青年论文奖。</p>
                </div>
