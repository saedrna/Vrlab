                    <h3>朱庆应邀参加第十届全国高校地理信息科学专业教学研讨会专题沙龙</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年11月11日" title="2022年11月11日">2022年11月11日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>河海大学的经验很有现实意义，全校将近一半的学生选修GIS课程，已经超过传统工科学校测量课比较普及的情况。朱庆认为，GIS专业重在培养3种专业人才：科学家，技术开发工程师和应用工程师，因此教学应因人而异，因材施教。在奠定理论与技术基础的同时，要着力培养学生的空间思维能力，并让学生充分得到中国特色高水平GIS技术自立自强优良传统的感染和熏陶，提高综合素质。
                    </p>
