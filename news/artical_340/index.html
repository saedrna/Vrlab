                    <h3>朱庆受聘为江西省自然灾害监测预警与评估重点实验室第一届学术委员会副主任</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年12月12日" title="2021年12月12日">2021年12月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年12月10-12日，“江西省自然灾害监测预警与评估重点实验室”揭牌仪式暨第一届学术委员会会议在江西师范大学召开。朱庆应邀担任第一届学术委员会副主任，并报告了遥感减灾技术进展与动态-以四川的实践为例。</p>
