                    <h3>团队胡翰教授当选“摄影测量记录”期刊青年编委</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>
                        <time class="post-date" datetime="2021年12月24日" title="2021年12月24日">2021年12月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>12月23日，团队胡翰教授当选“摄影测量记录”（Photogrammetric Record）期刊青年编委（Junior Editorial Board Member）。“摄影测量记录”期刊由<a href="http://www.rspsoc.org.uk/">英国摄影测量学会</a>（Photogrammetry Society）创刊于1953年，主要关注摄影测量、三维成像、计算机视觉和其他相关遥感技术的最新进展。</p>
                </div>
            </article>
        </div>
