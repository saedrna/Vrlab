                    <h3>朱庆应邀在全国科技活动周举办科普学术讲座</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年5月25日" title="2022年5月25日">2022年5月25日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2022年5月21-28日是2022年全国科技活动周，为了积极响应2022全国科技活动周“走进科技
                        你我同行”的活动主题，自然资源部应急测绘技术创新中心于5月25日采用线下线上结合的方式组织“实景三维与防灾减灾科普学术讲座”，朱庆应邀报告“应用导向的实景三维建模思考”。
                    </p>
