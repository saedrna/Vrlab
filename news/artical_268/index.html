                    <h3>朱庆教授应邀高校测绘地理信息优秀成果展播线上讲座
                    </h3>
                    <div class="post-meta">
                        <span>作者：汪镇东</span>•
                        <time class="post-date" datetime="2020年5月28日" title="2020年5月28日">2020年5月28日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年5月28日晚，众智大讲堂高校测绘地理信息优秀成果展播五月期第四场线上跨学科协同交叉学术报告成功举办。朱庆教授应邀作了题为“自然资源实景三维表达技术”的学术报告，报告介绍了自然资源实景三维表达、三维动态监测与态势感知、倾斜摄影测量以及机器学习等新方法、新技术和新动态。海内外一千八百余人参加了线上学术交流。</p>

            </article>
