                    <h3>我室2017级硕士顺利通过学位论文答辩

                    <div class="post-meta">

                <div class="post-content col-md-12">
                    <p>2020年5月23日，朱庆教授指导的王登星、许濒支、陈柏行、张蜜儿、庞达、孙昆襄，丁雨淋副教授指导的彭琪、张如鹏，陈敏副教授指导的严少华、赵怡涛，黄波教授指导的谢铖，以视频会议形式，顺利通过硕士学位论文答辩。答辩委员会主席为中南大学李海峰教授，委员会成员有电子科大黄方副教授、四川测绘地理信息局曹振宇高工、西南交通大学朱军教授、胡翰教授。
</p>
