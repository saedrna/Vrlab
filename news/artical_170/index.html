                    <h3>朱庆教授应邀在2018轨道交通前沿技术发展论坛做主旨报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年12月17日12:35:38" title="2018年12月17日12:35:38">2018年12月17日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年12月16日，2018年轨道交通前沿技术发展论坛在四川省成都市西南交通大学九里校区成功召开。为充分认识新时代我国轨道交通前沿技术的发展，全面推进智能高铁技术突破、产业发展以及经济社会深度应用，突出基础前沿和高端引领，构建开放协同的轨道交通前沿科技创新体系，推进轨道交通前沿技术研发攻关、产品应用和产业培育“三合一体”。在中国铁道学会指导和《人民铁道》报社、华为技术有限公司的大力支持下，西南交通大学主办了本次论坛。朱庆教授应邀做主旨报告“全空间增强现实可视化引擎——数字孪生重大铁路”。
                    </p>
