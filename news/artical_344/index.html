                    <h3>国家自然科学基金《重大铁路重大基础科学问题专项》2021年度会议</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2022年1月4日" title="2022年1月4日">2022年1月4日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年1月4日，国家自然科学基金《重大铁路重大基础科学问题专项》2021年度会议在北京举行。根据国家自然科学基金委工作安排，总结评议国家自然科学基金专项《重大铁路重大基础科学问题研究》项目群2021年度的研究工作进展和取得的亮点成果，分析项目群研究工作对重大铁路工程规划建设的支撑作用，梳理2021年研究工作存在的问题、采取的措施和解决方案，研究部署2022年重点工作。
                    </p>
