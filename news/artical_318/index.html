                    <p>2021年5月1日，VGE创新团队全体会议在西南交通大学犀浦校区6104室顺利举行，朱庆教授作了从数字地面建模到数字孪生铁路的报告，丁雨淋副教授对重大铁路阶段性工作进行了总结表彰，在读博士生郭永欣、吴浩宇作了重大铁路三维平台相关工作报告。
