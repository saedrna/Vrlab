                    <h3>朱庆在第二届中国铁路发展论坛做特邀报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2020年10月24日" title="2020年10月24日">2020年10月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年10月22-24日，由中国铁道学会主办、主题为“轨道交通智能化发展”的第二届中国铁路发展论坛在北京举行。朱庆应邀在“轨道交通工程智能建造技术与装备”分论坛报告“数字孪生川藏铁路实景三维空间信息平台关键技术”。</p>
