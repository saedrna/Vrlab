                    <h3>四川测绘地理信息局党组书记、局长杨宏山一行莅临公司考察指导</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年12月9日" title="2021年12月9日">2021年12月9日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年12月9日，四川测绘地理信息局党组书记、局长杨宏山、副局长陈斌一行莅临四川视慧智图空间信息技术有限公司考察指导。</p>
					<p>视慧智图市场总监朱春成就公司团队情况、发展历程、主营业务和企业愿景等方面向领导们做了详细汇报，杨宏山局长对公司发展给予了高度认可和一致好评，提出了殷切期望。</p>
