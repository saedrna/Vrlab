                    <h3>倾斜摄影测量数据采集</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年7月11日" title="2019年7月11日">2019年7月11日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>针对国家自然科学基金重点项目“面向建筑物精细建模的倾斜摄影测量理论与方法”研究需要，2019年7月6-11日，四川视慧智图空间信息技术有限公司在西南交通大学犀浦校区范围内进行了倾斜摄影，获取了规则航带数据和单栋重点建筑绕飞数据，并布设了像控点和靶标点，进行了控制测量。为后续单体化精细建模、空地纹理配准、多点云融合、深度学习建筑物检测、基准测试等研发工作提供了良好的实验数据。
                    </p>
