                    <h3>朱庆教授应邀参加中国测绘遥感地信学科发展高端论坛
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年4月24日14:35:17" title="2018年4月24日14:35:21">2018年4月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年4月24日，国务院学位委员会测绘学科评议组、北京大学地空学院遥感与地理信息系统研究所和教育部高校遥感联合研究中心共同举办的“北大120 周年校庆暨中国测绘遥感地信学科发展高端论坛”在北京大学中关新园科学报告厅成功举行，朱庆教授应邀参会，并做了“西南交通大学的思考与实践”引导发言。</p>

                </div>
            </article>
