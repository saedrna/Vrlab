                    <h3>“基于DSM生产DEM的技术方案与软件工具”评审会在成都顺利举行
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年6月16日13:49:00" title="2017年6月16日13:49:00">2017年6月16日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年6月15日，全球地理信息资源建设工程“基于DSM生产DEM的技术方案与软件工具”评审会在西南交通大学犀浦校区顺利举行。</p>
                    <p>国家测绘地理信息局副局长王春峰、国家测绘地理信息局总工程师李志刚、西南交通大学校长徐飞以及来自中国测绘科学研究院、国家基础地理信息中心、国家测绘产品质量检验测试中心、中科院成都山地所、武汉大学、西南交通大学、成都理工大学，以及陕西、黑龙江、四川、海南测绘地理信息局和重庆测绘院的40余名领导、专家参加了评审会。</p>
