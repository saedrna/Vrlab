                    <h3>朱庆教授应邀参加环境遥感学术研讨会
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年5月30日12:35:17" title="2018年5月30日12:35:21">2018年5月30日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年5月30日，由中国测绘学会摄影测量与遥感专业委员会主办，国土环境与灾害监测国家测绘地理信息局重点实验室和中国矿业大学环境与测绘学院承办，IEEE GRSS南京分会协办的“环境遥感学术研讨会”在徐州成功举行，朱庆教授应邀参会并报告“遥感减灾技术进展与动态”。</p>

                </div>
