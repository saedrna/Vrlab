                <div class="post-content col-md-12">
                    <p>中国地理信息产业协会、中国旅行社协会、中国林业与环境促进会、中国气象服务协会、中国风景园林学会，于2023年5月23-25日在四川成都共同举办“2023跨界融合创新应用合作发展大会”。朱庆应邀参会，在时空信息与智慧城市和数字孪生与智慧水利分论坛报告。
