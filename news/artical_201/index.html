                    <h3>中铁一院测绘工程研究院院长黄凯一行莅临我中心</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年5月7日" title="2019年5月7日">2019年5月7日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2019年5月7日，中铁一院测绘工程研究院院长黄凯一行到访应急测绘与防灾减灾技术研究中心。2019年5月7日，中铁一院测绘工程研究院院长黄凯、副院长田社权、副院长兼总工武瑞宏和副总工何金学一行应朱庆教授邀请莅临西南交通大学应急测绘与防灾减灾工程技术研究中心考察交流。</p>
