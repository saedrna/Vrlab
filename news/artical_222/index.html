                <div class="post-head">
                    <h3>国家标准《轨道交通地理信息数据规范》已经正式发布并实施</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年8月4日" title="2019年8月4日">2019年8月4日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>四川视慧智图空间信息技术有限公司、西南交通大学和中国铁路设计集团有限公司联合起草的国家标准《轨道交通地理信息数据规范》已经正式发布并实施。本标准规定了轨道交通地理信息数据坐标系统、要素分类与编码规则、数据描述、生产和更新、数据组织与管理、数据交换与互操作以及数据质量等方面的要求，适用于轨道交通地理信息数据生产、更新、管理和应用。
                    </p>
                </div>
            </article>
        </div>
    </div>
</div>
