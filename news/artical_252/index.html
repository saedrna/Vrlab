                    <h3>朱庆应邀出席四川省城市信息化测绘工程技术研究中心共建协议签字仪式并做报告</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>
                        <time class="post-data" datetime="2019年12月3日" title="2019年12月3日">2019年12月3日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年12月3日，四川省城市信息化测绘工程技术研究中心共建协议签字仪式在成都新华宾馆顺利举行，朱庆代表西南交通大学在协议上签字，并做了特邀专家技术报告“自然资源立体调查监测与实景三维管理”。武汉大学、西南交通大学、成都理工大学、广东南方数码科技股份有限公司参与共建成都市勘察测绘研究院获四川省科学技术厅批复的“四川省城市信息化测绘工程技术研究中心”。</p>

            </article>
