                    <h3>朱庆、齐华和陈敏参加测绘遥感学科发展高端论坛
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年12月31日12:35:38" title="2018年12月31日12:35:38">2018年12月31日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        为更好地落实党的十九大精神和我国高校“双一流”建设要求，加快发展我国测绘遥感学科，由武汉大学主办的测绘遥感学科发展高端论坛于2018年12月30日在中国武汉召开。朱庆、齐华和陈敏应邀参加了论坛。朱庆还在李德仁院士学术思想研讨会上作为学生代表发言。
                    </p>
