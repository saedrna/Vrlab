                    <h3>“实景三维空间信息平台与数字孪生川藏铁路”被评为《高速铁路技术》2020年度特等优秀论文

                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年1月23日" title="2021年1月23日">2021年1月23日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>《高速铁路技术》2020年度期刊优秀论文评选结果于近日揭晓，经专家组评审，共评选出年度优秀论文17篇。朱庆、朱军、黄华平、王玮和张利国发表在2020年11卷第2期的论文“实景三维空间信息平台与数字孪生川藏铁路”被评为《高速铁路技术》2020年度特等优秀论文。</p>
