                <div class="post-head">
                    <h3>朱庆教授主持制定的国家标准送审稿通过审查
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2017年2月7日15:49:14" title="2017年2月7日15:49:16">2017年2月7日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2017年2月7日，全国地理信息标准化技术委员会在北京组织召开了国家标准送审稿审查会。朱庆教授主持制定的《室内多维位置信息标记语言》和参与制定的《室内外多模式协同定位服务接口》2项国家标准送审稿顺利通过了审查。这两项标准具有科学性和实用性，达到国际先进水平，对物联网和智慧城市等具有重要意义。国家测绘地理信息局副局长、国家测绘地理信息局测绘标准化工作委员会主任委员李朋德博士参加了审查会。
                    </p>
                    <p>
                        这两项标准根据专家审查意见修改后将尽快按推荐性国家标准报批。
                    </p>
                    <img src="news/artical_69/1.jpg" class="img-responsive center-block">
                </div>
            </article>
