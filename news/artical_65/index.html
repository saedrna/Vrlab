                    <h3>朱庆教授应邀担任长江经济带地理信息协同创新联盟第一届专家委员会副主任委员
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2016年12月25日09:43:51" title="2016年12月25日09:43:58">2016年12月25日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年12月23日，长江经济带地理信息协同创新联盟第一届第一次常务理事会暨专家论坛在南京成功举行。会上，国家测绘地理信息局李朋德副局长和科技与国际合作司李烨司长等领导为专家颁发聘书。朱庆教授应邀担任长江经济带地理信息协同创新联盟第一届专家委员会副主任委员，并做了“多模态时空数据分析与可视化前沿探索”学术报告。</p>
