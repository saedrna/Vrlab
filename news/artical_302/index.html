                    <h3>朱庆应邀参加粤港澳大湾区智慧社会建设研讨会
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年1月4日" title="2021年1月4日">2021年1月4日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年1月2-4日，粤港澳大湾区智慧社会建设研讨会在深圳成功举行，朱庆应邀参会。香港浸会大学和中国科学院深圳先进技术研究院组织大家一起头脑风暴，广泛探讨了粤港澳大湾区智慧社会建设对空间信息科学与技术的挑战与机遇。</p>
