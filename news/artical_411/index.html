                    <h3>朱庆、胡翰应邀参加遥感应用大会并做报告</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2023年5月7日" title="2023年5月7日">2023年5月7日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年5月6-7日，第五届遥感应用大会暨第三届重大地质灾害隐患识别与监测预警专题研讨会于成都理工大学举办，团队朱庆教授、胡翰教授应邀参会并作报告。
                    </p>
                    <p>
                        朱庆教授做了题为“遥感综合减灾在四川的实践”的大会特邀报告。胡翰教授主持实景中国分会场，并做了题为“精细实景三维模型智能重建与应用”的分论坛特邀报告。
                    </p>
