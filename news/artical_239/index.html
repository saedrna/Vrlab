                    <h3>中国测绘科学研究院刘纪平院长到访我室</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年9月29日" title="2019年9月29日">2019年9月29日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年9月27日上午，中国测绘科学研究院刘纪平院长一行应邀到访我室，并作了题为“大规模复杂灾害场景融合与增强可视化课题研究进展”的学术报告，胡翰教授、丁雨淋副教授等参与了讨论交流。</p>
