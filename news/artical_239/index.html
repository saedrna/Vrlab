                    <h3>中国测绘科学研究院刘纪平副院长到访我室</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年9月28日" title="2019年9月28日">2019年9月28日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年9月27日上午，中国测绘科学研究院刘纪平副院长一行到访我室，听取了团队朱军教授承担的国家重点研发计划课题“大规模复杂灾害场景融合与增强可视化”的相关研究进展，并就当前研发中存在的问题提出了宝贵意见，相关课题项目组成员、胡翰教授、丁雨淋副教授等参与了讨论交流。</p>

                </div>
            </article>
