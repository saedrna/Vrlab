                    <h3>朱庆应邀在第十三届国家综合防灾减灾与可持续发展论坛做主题报告</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2023年4月20日" title="2023年4月20日">2023年4月20日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年4月20日，四川“4·20”芦山强烈地震十周年之际，由国家减灾委员会专家委员会主办，四川省应急管理厅和雅安市人民政府等单位联合承办的第十三届国家综合防灾减灾与可持续发展论坛在雅安成功召开，朱庆应邀做了“遥感综合减灾在四川的实践”主题报告。
                    </p>
