                    <h3>朱庆教授带队参加首届实景三维中国建设学术技术研讨会</h3>
                    <div class="post-meta">
                        <span>作者：朱军</span>•
                        <time class="post-date" datetime="2023年7月27日" title="2023年7月27日">2023年7月27日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年7月24日至25日，首届实景三维中国建设学术技术研讨会在宁夏银川召开，自然资源部国土测绘司有关领导、实景三维中国建设专家组成员、高校科研院所及行企业代表近500人参加了会议，会议分享了最新研究进展，交流了先进应用经验，以促进实景三维中国建设的高质量发展与高水平应用。西南交通大学朱庆教授作为实景三维中国建设专家组应用场景与需求分析组组长，分享了《实景三维中国的需求与典型应用场景》的大会报告，朱军教授代表国际动态组做了《国外实景三维相关技术发展与启示》的大会报告。
                    </p>
