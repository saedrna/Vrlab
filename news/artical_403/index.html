                    <h3>团队师生赴重大铁路西藏段调研</h3>
                    <div class="post-meta">
                        <span>作者：赵小霆</span>•
                        <time class="post-date" datetime="2023年3月24日" title="2023年3月24日">2023年3月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年3月19日至3月23日，团队师生赴重大铁路西藏段昌都市察雅县、贡觉县等地，针对机器视觉在铁路隐蔽工程质量检测中的应用问题开展调研。先后前往中铁建大桥局、中铁三局、中铁二十四局及中铁二十局的局指、工区、桥隧施工现场、物料生产基地等地，实地走访、现场观察、与相关专家及从业人员交流，结合项目了解实际需求，为后续深入研究提供理论基础和实践指导。
                    </p>

                </div>
            </article>
