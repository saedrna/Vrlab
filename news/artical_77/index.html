                    <h3>小组博士生李赟参加OGC IndoorGML远程会议并做汇报
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年3月23日18:37:26" title="2017年3月23日18:37:26">2017年3月23日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2017年3月23日，国际地理开放联盟（OGC）在荷兰代尔夫特理工大学举行了IndoorGML标准的研讨会。IndoorGML标准工作组的主席Ki-Joune Li、副主席Sisi Zlatanova、Abdoulay Diakite、Bart Staats以及小组博士生李赟在会议上做了报告。李赟代表朱庆教授应邀向OGC IndoorGML工作组汇报了关于我国《室内多维位置信息标记语言》标准的技术内容和应用。
                    </p>
