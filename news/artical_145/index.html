                    <h3>小组师生参加重点研发计划项目预集成研讨会
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年8月9日20:35:38" title="2018年8月9日20:35:38">2018年8月9日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年8月8-9日，国家重点研发计划项目“全空间信息系统与智能设施管理”第三次预集成工作会在苏州中科院地理信息文化科技与产业基地顺利举行。朱庆教授率队参加了会议。博士生刘铭崴代表课题3汇报了可视化与分析功能设计与集成工作进展，并参与组织了可视化框架与可视功能专题技术研讨。
                    </p>
