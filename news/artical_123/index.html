                    <h3>唐华区长来视慧智图公司看望慰问朱庆教授
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年2月12日14:35:17" title="2018年2月12日14:35:21">2018年2月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2018年2月11日下午，成都市金牛区区委副书记、区长唐华在四川省测绘地理信息局陈斌副局长陪同下专程来四川视慧智图空间信息技术有限公司，看望慰问朱庆教授。区委常委、副区长潘雪松及区委组织部、区北部新城推进办负责同志参加看望慰问。</p>
                    <img src="news/artical_123/1.jpg" class="img-responsive center-block">
                    <p> 董事长朱庆教授就公司基本情况做了详细汇报。唐区长高度肯定了公司的运营模式，希望公司努力成为西部地理信息产业园区的“头雁”企业。并表示区委、区政府将深入实施创新驱动发展战略，为园区企业提供更大舞台、创造更好条件。</p>
                    <img src="news/artical_123/2.jpg" class="img-responsive center-block">
                </div>
            </article>
        </div>
