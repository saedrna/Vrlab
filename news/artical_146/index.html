                    <h3>小组师生参加国家重点研发计划项目启动会
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年8月12日20:35:38" title="2018年8月12日20:35:38">2018年8月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年8月11日，国家重点研发计划项目“新型城镇化建设与管理空间信息综合服务及应用示范”项目启动会在上海同济大学举行，西南交通大学VGE小组师生赴上海参加本次启动大会。朱庆教授被聘为项目咨询专家。张叶廷副教授代表浙江中海达空间信息技术有限公司，对公司承担的子课题2.6城镇时空信息多维动态表达与子课题4.3山地城镇典型地质灾害动态监测与防范进行项目实施与管理方案汇报。小组博士生曾浩炜，博士生陈力、陈琳分别在子课题4.3、子课题2.6中承担关键研发任务。
                    </p>
