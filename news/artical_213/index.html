                    <h3>小组师生应邀参加2019 年城市，交通及健康研讨会</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年6月19日" title="2019年6月19日">2019年6月19日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年6月18-19日，由国家自然科学基金委员会、香港浸会大学及京港学术交流中心主办的2019 城市，交通及健康研讨会在香港浸会大学顺利召开。由国家自然科学基金委员会提供全额资助，朱庆教授、王峰博士及黄晟智博士应邀参加了此次会议。朱庆教授做了报告“倾斜摄影测量三维精细建模”。</p>
