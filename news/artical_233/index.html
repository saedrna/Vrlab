                    <h3>江西省电力设计院勘测工程公司总经理程铁洪一行到访我室</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年9月16日" title="2019年9月16日">2019年9月16日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年9月16日上午，江西省电力设计院勘测公司总经理程铁洪、测绘工程部主任工程师骆斌、摄影测量与遥感中心主任黄磊等一行到访实验室交流。朱庆教授、朱军教授、胡翰教授、丁雨淋副教授、刘铭崴博士生等人就“摄影测量与地理信息系统在电力设计勘测方面应用”进行了讨论交流。</p>
