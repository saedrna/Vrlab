                    <h3>重大铁路重大基础科学问题专项2020年度会议在林芝召开
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年4月12日" title="2021年4月12日">2021年4月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年4月11-12日，国家自然科学基金《重大铁路重大基础科学问题专项》2020年度会议在西藏林芝召开，朱庆代表“重大铁路灾害风险信息集成与共享服务”课题参会。会议期间，还应邀到铁一院指挥部和重大铁路公司进行了访问交流。
                    </p>
