                    <h3>德国海德堡大学范红超博士为我院师生作专题学术报告
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2016年8月22日 09:55:28" title="2016年8月22日 09:55:32">2016年8月22日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年8月22日上午，德国海德堡大学地理信息科学研究所城市建模研究课题组组长范红超博士在我院X4520作了题为“The Quality Issues of Crowdsourced Geographic Information Data”的学术报告。报告会由地学学院测绘科学与技术系副主任朱军教授主持。 范红超博士介绍了众包地理数据获取、质量评价及其典型应用。</p>
