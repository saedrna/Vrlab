                    <h3>朱庆应邀在第一届中国测绘地理信息大会报告</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2023年11月11日" title="2023年11月11日">2023年11月11日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年11月8日至10日，以“科技引领、创新驱动、北斗赋能、产业强国”为主题的第一届中国测绘地理信息大会在浙江德清召开。自然资源部党组书记、部长王广华与浙江省委副书记、省长王浩为莫干山地信实验室揭牌。朱庆应邀参会并分别在“实景三维赋能国土空间规划分论坛”、“汇聚全球英才-共绘空间蓝图-德清地信小镇产业合作发展论坛”、“工测测量智能化分论坛”报告：“实景三维中国赋能城市规划建设管理”、“数字孪生技术支撑综合防灾减灾”、“交通基础设施实景三维监测关键技术”。
                    </p>
