                    <h3>全空间信息系统与智能设施管理项目组织机构成立及阶段性工作总结会
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2016年12月25日09:43:51" title="2016年12月25日09:43:58">2016年12月25日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2016年12月24日，“全空间信息系统与智能设施管理项目组织机构成立及阶段性工作总结会”在郑州解放军信息工程大学成功举行。科技部国家遥感中心景贵飞副主任、信息工程大学郭云飞校长、深圳市规划和国土资源委郭仁忠院士和中科院地理科学与资源研究所周成虎院士等专家组成员应邀参会。朱庆教授代表课题承担单位发言并汇报了课题研究进展。
                    </p>
