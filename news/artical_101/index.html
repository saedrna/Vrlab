                    <h3>朱庆受聘为重庆大学兼职教授
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年9月21日22:30:00" title="2017年9月21日22:30:00">2017年9月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年9月28日，重庆大学兼职教授聘任仪式暨学术报告会在重庆大学建工馆第一学术报告厅举行。朱庆教授被聘为重庆大学兼职教授，土木学院院长杨庆山教授颁发聘书。聘任仪式结束后，朱庆教授以“倾斜摄影测量及其典型应用”为题做了学术报告。</p>
