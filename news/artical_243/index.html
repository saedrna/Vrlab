                    <h3>朱庆资助本科生参加中国地理信息科学理论与方法学术年会</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>
                        <time class="post-data" datetime="2019年10月22日" title="2019年10月22日">2019年10月22日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年10月18-20日，第16届中国地理信息科学理论与方法学术年会在中国上海拉夏贝尔会议中心顺利开幕。朱庆资助2017级五名本科生陈康正、崔金龙、罗渝东、胡汐和王澳参加了本次年会，这几位同学在地理信息系统原理课程学习中表现优异。</p>
