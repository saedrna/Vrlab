                    <h3>小组师生赴港参加地理信息科学前沿论坛</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年5月28日" title="2019年5月28日">2019年5月28日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年5月25-27日，地理信息科学前沿论坛在香港中文大学太空与地球信息科学研究所顺利召开。朱庆教授、朱军教授及十余名研究生应邀参加了此次会议，朱庆教授做了报告“数字孪生川藏铁路实景三维空间信息平台关键技术”，并主持了程涛教授、吴仁广教授、宫鹏教授、闾国年教授及林晖教授的论坛报告。</p>
