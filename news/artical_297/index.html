                    <h3>朱庆应邀在第五届全国地图学理论与方法研讨会做学术报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2020年12月6日" title="2020年12月6日">2020年12月6日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年12月5至6号，第五届全国地图学理论与方法研讨会在武汉顺利召开。朱庆应邀参会，并做了数字孪生重大铁路之语义级视觉变量的学术报告。本次研讨会主要是围绕“跨越自然和人文的地图学”主题，集中研讨地图学前沿、热点问题和发展趋势，反映我国地图学理论与方法的最新成果，推动地图学理论与方法创新。
                    </p>
