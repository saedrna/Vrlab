                    <h3>朱庆主持的国家自然科学基金重点项目以优异成绩通过结题验收</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年6月21日" title="2022年6月21日">2022年6月21日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2022年6月21日，国家自然科学基金委员会地球科学部四处组织召开了重点项目结题验收会议。朱庆主持的“面向建筑物精细建模的倾斜摄影测量理论与方法”项目（2017-2021）全面完成计划、研究工作取得突出进展，顺利通过验收，结果为优秀。
                    </p>
