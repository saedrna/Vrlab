                <div class="post-head">
                    <h3>多模态时空数据分析与可视化研讨会在我院顺利召开
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2016年8月22日 09:55:28" title="2016年8月22日 09:55:32">2016年8月22日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年8月19-21日，我院主持承担的国家重点研发计划课题“多模态时空对象分析与可视化”（“全空间信息系统与智能设施管理”项目）研讨会在我院顺利召开。德国海德堡大学范红超博士、南京财经大学毛波副教授、中国地质大学（武汉）谢忠教授、浙江大学华炜副研究员、中南大学邓敏教授、电子科技大学邵俊明教授、武汉中地数码龚爱华工程师，我院朱庆教授、齐华教授、朱军教授、张红副教授、遆鹏老师以及课题组研究骨干40余人参与了本次研讨会。</p>
