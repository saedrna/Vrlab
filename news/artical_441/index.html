                    <h3>团队博士生荣获第三届中国数字地球大会 “最佳青年报告奖”</h3>
                    <div class="post-meta">
                        <span>作者：姜莹</span>•
                        <time class="post-date" datetime="2024年6月2日" title="2024年6月2日">2024年6月2日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2024年6月2日第三届中国数字地球大会于南京大学顺利召开，团队胡翰教授主持数字地球青年发展论坛分论坛。本次大会，团队博士生汪利斌和博士毕业后在华北水利水电大学任教的李世明老师，各自做了相关领域的汇报，共同荣获“最佳青年报告奖”。
                    </p>
