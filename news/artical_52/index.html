                    <h3>校计划财务处领导专家应邀到我院指导科研财务
                    </h3>

                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2016年10月17日 14:30:00" title="2016年10月17日 14:30:00">2016年10月17日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年10月13日下午，西南交通大学计划财务处孟锦副处长、计划财务处科技经费与应税管理科陈前科长、魏薇副科长应邀到地球科学与环境工程学院4531会议室给全院师生讲解了财务报销流程和管理规定，就广大师生高度关注的公务卡使用、差旅费、国际合作费及集中、定点采购政策进行全面的解读。在会上就老师们提出的各种问题进行了耐心细致的解答，并且回答了国家重大科技项目经费管理和使用的相关问题，通过这次现场指导有助于加深我院师生对财务政策的理解，有助于提高经费使用的效率和规范性水平。
