                    <h3>朱庆教授论文入选“最具影响力中国地理期刊优秀论文（2014-2015）”
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年3月18日14:35:17" title="2018年3月18日14:35:21">2018年3月18日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2018年2月，中国地理学会组织开展了 “最具影响力中国地理期刊优秀论文（2014-2015）” 评选活动。基于对2014-2015年度发表在中国地理学会主办学术期刊上6000余篇论文的引用情况统计，综合学术价值、学科影响等，最终评选出30篇优秀学术论文。
                        朱庆教授发表于地球信息科学学报2014年3月 2期的“三维GIS及其在智慧城市中的应用”一文正式入选。
                    </p>

                </div>
            </article>
