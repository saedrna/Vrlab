                <div class="post-head">
                    <h3>朱庆和丁雨淋受表彰

                    </h3>
                    <div class="post-meta">
                        <span>作者：赵元桢</span>•
                        <time class="post-date" datetime="2021年6月29日" title="2021年6月29日">2021年6月29日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年6月29日，传承红色基因，接续百年奋斗，中共西南交通大学委员会“两优一先”表彰大会暨“光荣在党50年”纪念章颁发仪式隆重举行，集中表彰一批优秀共产党员、优秀党务工作者和先进基层党组织，庆祝建党100周年，激发全校共产党员和广大师生员工干事创业的强大精神力量。朱庆教授被中共四川省委教育工委表彰为“全省高等学校优秀共产党员”，丁雨淋副教授荣获“西南交通大学2019-2021年度优秀共产党员”称号。</p>
