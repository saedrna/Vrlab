                    <h3>朱庆和胡翰受邀在国际山岳日山地科学论坛做学术报告</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2022年12月10日" title="2022年12月10日">2022年12月10日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022 年 12 月 10 日至 11 日，“12.11 国际山岳日”山地科学论坛采用“线下论坛（中科院成都山地所）+网络会议（腾讯会议）+线上直播（蔻享直播）”
                        形式成功举行，朱庆做了”复杂山地环境数字孪生建模实践“特邀报告，胡翰做了“复杂艰险山区三维精细地形高效重建”的分论坛主题报告。
                    </p>
