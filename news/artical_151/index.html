                <div  class="post-content">
                    <p>2018年10月6日，德国汉诺威大学测绘专业硕士研究生Lucy Lcking到访VGE实验室。小组博士生王峰、付萧于2016年3月至9月到汉诺威大学进行交流访问。Lucy Lcking与小组同学对研究内容、学习生活进行了交流讨论。</p>
