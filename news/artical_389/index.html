                    <h3>团队博士生马瑞峰参加2022年成都马拉松</h3>
                    <div class="post-meta">
                        <span>作者：马瑞峰</span>•
                        <time class="post-date" datetime="2022年11月20日" title="2022年11月20日">2022年11月20日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年11月20日早上7点30分，2022年成都马拉松赛在金沙博物馆鸣枪开跑。团队博士生马瑞峰参加并完成男子马拉松全程项目，参赛净成绩为4小时41分20秒。马拉松代表了对自我力量的不懈挑战，超越极限永不放弃的精神，这也呼应了我们团队一贯以来秉持做“顶天立地”科研的决心。同时，此次参赛极大的带动了团队成员强身健体的积极性，达到以健身促科研的目的。
                    </p>
