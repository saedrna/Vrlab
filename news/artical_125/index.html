                    <h3>朱庆教授应邀在时空信息通信技术支撑能源互联网建设研讨会做特邀学术报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年3月18日14:35:17" title="2018年3月18日14:35:21">2018年3月18日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2018年3月17日，时空信息通信技术支撑能源互联网建设研讨会在厦门成功举行，朱庆教授应邀参会，并做了“多模态时空大数据可视分析”学术报告。此次会议由中国地理信息产业协会电力信息工作委员会和国网信通产业集团思极位置公司联合组办。</p>
                    <img src="news/artical_125/1.jpg" class="img-responsive center-block">
                    <p>会议期间，还到国网地理信息服务中心和厦门供电公司调度中心实地参观考察。</p>

                    <img src="news/artical_125/3.jpg" class="img-responsive center-block">
                </div>
            </article>
