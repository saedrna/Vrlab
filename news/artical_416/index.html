                    <h3>朱庆当选为四川省土地学会第七届理事会副理事长</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2023年7月1日" title="2023年7月1日">2023年7月1日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年6月26日，四川省土地学会第七次会员代表大会暨第七届理事会第一次会议在成都召开，会议选举产生第七届理事会、监事会，我院朱庆教授当选为副理事长、朱军教授为常务理事。
                    </p>
                    <img src="news/artical_416/1.jpg" class="center-block" width=100%>
                    <p>2023年6月27-28日，2023地理信息软件技术大会（GISTC2023）在北京国家会议中心举行，朱庆应邀在实景三维中国与新型基础测绘专题会议报告“实景三维中国建设的使命与任务”。</p>
                    <img src="news/artical_416/2.jpg" class="center-block" width=100%>

                </div>
            </article>
