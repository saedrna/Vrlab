                    <h3>团队师生参加全国虚拟地理环境学术会议并获得全国虚拟地理环境创新大赛一等奖</h3>
                    <div class="post-meta">
                        <span>作者：丁雨淋</span>•
                        <time class="post-date" datetime="2023年8月13日" title="2023年8月13日">2023年8月13日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>第九届全国虚拟地理环境学术会议于2023年8月8日-8月10日在吉林省延吉市顺利召开，团队师生参会。丁雨淋报告《复杂艰险山地环境数字孪生》；吴玉婷等获得全国虚拟地理环境创新大赛一等奖，朱庆老师与丁雨淋老师获得优秀指导老师奖。
                    </p>
