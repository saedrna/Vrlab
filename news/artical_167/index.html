                <div class="post-head">
                    <h3>小组同学参加第九届全国地图学与地理信息系统学术大会
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年12月1日12:35:38" title="2018年12月1日12:35:38">2018年12月1日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年11月27日-29日，“第九届全国地图学与地理信息系统学术大会”在武汉市东湖国际会议中心召开。本会议围绕“新时代地图学与地理信息系统的发展”主题，旨在分享地图学与地理信息领域的新成果、交流新思想，探讨地图学与地理信息领域的新问题、新发展科技前沿。 小组博士研究生刘铭崴与李赟参加了此次会议，并做了“全空间增强现实可视化引擎”与“语义级视觉变量及其在全空间增强现实中的应用”的报告。
                    </p>
