                    <h3>小组本科生在第九届全国高校测绘学科大学生科技论文竞赛中获特等奖
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年12月19日14:35:17" title="2017年12月19日14:35:21">2017年12月19日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年12月6日，由教育部高等学校测绘学科教学指导委员会、中国测绘地理信息学会教育委员会联合举办的“南方优立杯” 第九届全国高校测绘学科大学生科技论文竞赛在桂林理工大学落下帷幕。小组本科生李茂粟、尚戴雨、汪利斌凭借“机载LiDAR点云的汽车类型识别算法相似度指标选择”一文获得特等奖。</p>
