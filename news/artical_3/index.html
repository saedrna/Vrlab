                <div class="post-head">
                    <h3 class="post-title">
                        李志林和朱庆应邀参加测绘学报编委会
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2015年8月13日星期四晚上11点59" title="2015年8月13日星期四晚上11点59">2015年8月13日</time>
                    </div>
                </div>
                <div class="post-content">
                    <p>  《测绘学报》第十一届编委会第二次会议于2015年7月29日在郑州解放军信息工程大学综合演训楼成功举行。编委会、顾问委员会及编辑部有关人员出席此次会议，李志林教授和朱庆教授作为编委应邀参加了会议。会议听取并审议了编辑部工作报告，研讨了创办《测绘学报》英文版网刊的有关事宜。在中国科技期刊引证报告（CJCR）和中国学术期刊影响因子年报中，《测绘学报》影响因子在测绘地理信息类期刊中均位列第一，是我国测绘学科最具影响力的学术刊物。
                    </p>
                    <img src="news/artical_3/1.jpg" class="img-responsive">
                </div>
            </article>
