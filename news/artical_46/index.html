                    <h3>国家重点研发计划“全空间信息系统与智能设施管理”项目启动及模型研讨会在京成功召开
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2016年8月29日 17:15:59" title="2016年8月29日 17:16:03">2016年8月29日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年8月28日至31日，国家重点研发计划“全空间信息系统与智能设施管理”（2016YFB0502300）项目启动及模型研讨会在中国科学院地理科学与资源研究所成功召开。19个项目参与单位的70余名研究骨干参与了此次会议，朱庆教授代表课题3报告了相关研究方案。会议还特邀申报指南编制专家周成虎院士给予指导，对于做好项目实施，切实加强课题之间的衔接与协调，确保项目的研发目标和任务圆满完成具有重要意义。</p>
