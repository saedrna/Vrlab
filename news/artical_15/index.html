                <div class="post-head">
                    <h3>我室研究生荣获中国测绘地理信息学会2014年青年优先论文一等奖
                    </h3>

                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2015年8月14日 11:27:53" title="2015年8月14日 11:27:50">2015年8月14日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>近日，中国测绘地理信息学会2014年"吉威时代杯"青年优秀论文获奖名单公布，我室朱庆教授指导的硕士生朱园媛提交的论文"利用三维城市模型自动提取侧视地图中建筑物范围轮廓线的方法"和硕士生李媛的论文"局部区域表面一致性约束的三维模型纹理映射方法"荣获一等奖。此次活动征集到青年论文167篇。经组织专家评审，共评出青年优秀论文21篇，其中6篇论文为一等奖，15篇论文为二等奖。</p>
                    <p>另外，2014年测绘科技进步奖评选结束，我室参与的"省级应急测绘指挥平台构建与研究"荣获一等奖。</p>
                </div>
            </article>
        </div>
    </div>
