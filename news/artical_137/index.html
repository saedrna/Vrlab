                <div class="post-head">
                    <h3>朱庆教授应邀到桂林理工大学和西安科技大学进行学术交流
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年6月23日12:35:17" title="2018年6月23日12:35:21">2018年6月23日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>  2018年6月14日，朱庆教授应邀访问桂林理工大学，受聘为广西空间信息与测绘重点实验室学术委员会委员并参加了2018年度学术委员会会议和广西一流学科“测绘科学与技术”建设任务专家论证会，还做了“遥感减灾技术进展与动态”学术报告。       </p>
                    <img src="news/artical_137/1.jpg" class="img-responsive center-block">
                    <p>2018年6月18日，朱庆教授应邀访问西安科技大学，受聘为测绘科学与技术学科兼职教授，参加了“第五届国际地球观测与遥感应用研讨会（EORSA 2018）”。</p>
                    <img src="news/artical_137/2.jpg" class="img-responsive center-block">
                </div>
            </article>
