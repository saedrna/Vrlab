                    <h3>谢林甫博士论文答辩顺利举行</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年5月31日" title="2019年5月31日">2019年5月31日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年5月30日上午，朱庆教授指导博士生谢林甫，于武汉大学测绘遥感信息工程国家重点实验室4楼会议室正式举行。答辩委员主席为中国地质大学（武汉）青年千人关庆锋教授，委员会成员有武汉大学长江学者杨必胜教授、武汉大学长江学者张永军教授、武汉大学卓青眭海刚教授和中南大学李海峰教授，谢林甫博士顺利通过了本次答辩。</p>
                </div>
