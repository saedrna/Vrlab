                    <h3>朱庆应邀在2018崇明智慧生态岛论坛做报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年1月10日14:35:17" title="2018年1月10日14:35:21">2018年1月10日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年1月5-7日，2018崇明智慧生态岛论坛暨地理信息科学教育部重点实验室第四届第二次学术委员会会议在上海崇明岛成功举行。朱庆教授应邀报告“倾斜摄影测量三维精细建模”。会议期间还到华东师范大学崇明西沙湿地试验站与崇明西沙国家湿地考察。</p>
