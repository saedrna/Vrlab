                    <h3>彭洪泽部长来视慧智图公司看望慰问朱庆教授
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年1月25日" title="2019年1月25日">2019年1月25日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年1月23日上午，成都市金牛区区委宣传部部长彭洪泽专程来四川视慧智图空间信息技术有限公司，看望慰问朱庆教授。</p>
                    <img src="news/artical_180/1.jpg"  class="img-responsive center-block" >
                    <p>董事长朱庆教授就公司基本情况做了详细汇报。彭部长高度肯定了公司的运营模式，并表示区委、区政府将深入实施科技创新驱动发展战略，为园区企业提供更大舞台、创造更好条件。</p>
                    <img src="news/artical_180/2.jpg"  class="img-responsive center-block" >
                </div>
            </article>
