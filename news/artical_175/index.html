                    <h3>国汽（北京）智能网联汽车研究院有限公司廖继伟技术总监一行到访实验室
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年1月4日12:35:38" title="2019年1月4日12:35:38">2019年1月4日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2019年1月4日，国汽（北京）智能网联汽车研究院有限公司廖继伟技术总监应朱庆教授邀请到访VGE实验室，天合世纪科技有限责任公司经理张选和技术总监骆敏健，西南交大地学院齐华副院长、朱军系主任，袁林果教授和周乐韬副教授参加了交流。
                    </p>
                    <p>
                        国汽智能网联汽车研究院有限公司是一个注册资金10.5亿元、集结21家国内行业龙头企业及科研单位合资的智能网联汽车领域国家创新战略核心智库。
                    </p>
