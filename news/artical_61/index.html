                    <h3>多模态时空数据分析与可视化研讨会在长沙顺利召开
                    </h3>

                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2016年12月5日 14：30:00" title="2016年12月5日 14：30:00">2016年12月4日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年12月2日，国家重点研发计划课题“多模态时空对象分析与可视化”（“全空间信息系统与智能设施管理”项目）研讨会在长沙顺利召开。解放军信息工程大学华一新教授、中国科学院地理所陆锋研究员、中山大学刘小平教授、中国地质大学（武汉）谢忠教授、浙江大学郑文庭教授、中南大学邓敏教授、电子科技大学邵俊明教授、电子科技大学周艳副教授、武汉中地数码龚爱华工程师、中国科学院数学所朱荣助理研究员、西南交通大学朱庆教授、遆鹏讲师以及课题组骨干参与了本次研讨会。
                       </p>

            </article>
