                <div class="post-head">
                    <h3>国家基础地理信息中心田海波副主任和四川测绘地理信息局倪文辉副局长一行到视慧智图公司调研座谈</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年8月2日" title="2019年8月2日">2019年8月2日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年8月1日，国家基础地理信息中心田海波副主任、地理国情监测部贾云鹏副处长、李力勐副处长，四川测绘地理信息局倪文辉副局长、国土处石江南副处长一行专程到视慧智图公司就全球DEM和国家新型DEM进行调研座谈。朱庆教授、胡翰教授、丁雨淋副教授、张叶廷副教授等参与了接待。刘铭威总监介绍了公司概况，胡翰教授介绍了新一代DEM的相关国内外进展和对策。
                    </p>
