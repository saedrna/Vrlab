                    <h3>朱庆教授应邀到兰州交通大学进行学术交流
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年5月9日12:35:17" title="2018年5月9日12:35:21">2018年5月9日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年5月7-8日，朱庆教授应邀到兰州交通大学测绘与地理信息学院进行了为期两天的学术交流。指导了2位博士后的研究工作和3位博士研究生的学位论文开题，
                        参加了该校刚获批的“测绘科学与技术”一级学科博士点建设工作研讨，还为全校师生做了题为“多模态时空大数据可视分析”的学术报告。</p>
