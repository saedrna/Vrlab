                <div class="post-head">
                    <h3>朱庆教授应邀参加可视化高峰论坛（武汉）
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年5月7日14:35:17" title="2018年5月7日14:35:21">2018年5月7日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年05月05日，由中国图象图形学学会可视化与可视分析专委会组织、中国地质大学（武汉）承办的CSIG-VIS 2018可视化高峰论坛（武汉）成功举行。此次论坛的主题是空间信息可视化与可视分析。朱庆应邀参会，并做了主题报告“多模态时空大数据可视分析”。</p>
                    <img src="news/artical_131/1.jpg" class="img-responsive center-block">
                    <p> 朱庆还应邀顺访了武汉大学资源与环境科学学院地理信息与地图科学系。</p>
                    <img src="news/artical_131/2.jpg" class="img-responsive center-block">
                </div>
            </article>
