                    <h3>全球地理信息感知与服务关键技术研讨会在成都顺利召开
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年10月18日14:30:00" title="2017年10月18日14:30:00">2017年10月18日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年10月18日，全球地理信息感知与服务关键技术研讨会在西南交通大学犀浦校区X4431会议室顺利召开。</p>
                    <p>来自国家测绘局科技与国际合作司，国家测绘产品质量检验测试中心，中国测绘科学研究院、北京大学成都理工大学和西南交通大学等单位的领导和专家参加了会议。</p>

                </div>
            </article>
