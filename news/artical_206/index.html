                    <h3>VGE小组2019年硕士学位论文答辩顺利举行</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年5月19日" title="2019年5月19日">2019年5月19日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>5月19日，地球科学与环境工程学院VGE小组2016级硕士研究生刘莎莎，尚琪森，陈奎伊，张琳琳，在x6104会议室进行了学位论文答辩。答辩委员会主席为西南交通大学齐华教授，委员会成员有西南交通大学朱军教授、丁雨淋副教授，湖南科技大学李朝奎教授，浙江中海达空间信息技术服务有限公司张叶廷副教授。四位同学均顺利通过了本次答辩。</p>
