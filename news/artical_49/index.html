                    <h3>朱庆教授应邀主持中位协年会分论坛及院士讲座
                    </h3>

                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2016年10月01日 20:00:00" title="2016年10月01日 20:00:00">2016年10月1日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2016年9月29日上午，长江学者朱庆教授应邀参加西部地理信息产业园开园仪式并主持题为“测绘地理信息技术发展趋势”院士讲座。<p/>
                    <img src="news/artical_49/1.jpg" class="img-responsive center-block">
                    <p>同日下午朱庆教授主持了第五届中国卫星导航定位协会年会的“北斗+天基信息应用”分论坛并做了题为“基于倾斜摄影测量的建筑物三维精细重建技术”的学术报告。</p>
                    <img src="news/artical_49/2.jpg" class="img-responsive center-block">
                </div>
            </article>
