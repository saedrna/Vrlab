                    <h3>胡翰教授应邀自然资源部重点实验室线上讲座
                    </h3>
                    <div class="post-meta">
                        <span>作者：汪镇东</span>•
                        <time class="post-date" datetime="2020年6月28日" title="2020年6月28日">2020年6月28日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年6月28日晚，深圳市规划和自然资源局空间信息管理处、自然资源部城市国土资源监测与仿真重点实验室联合主办的2020《开放论坛》第2讲线上学术报告成功举办。胡翰教授应邀作了题为“空地一体的倾斜摄影测量精细三维重建”的学术报告，报告介绍了全球数字高程模型生产和数字城市建设等领域应用的情况。</p>
