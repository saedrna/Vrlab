                    <h3>我室博士生王峰顺利通过学位论文答辩
                    </h3>
                    <div class="post-meta">
                        <span>作者：王峰</span>•
                        <time class="post-date" datetime="2020年9月20日" title="2020年9月20日">2020年9月20日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年09月20日，朱庆教授指导的博士生王峰，以视频会议形式，顺利通过博士学位论文答辩。答辩委员会主席为国家千人计划学者桂林理工大学周国清教授，委员会成员有首批国家卓青获得者武汉大学眭海刚教授、香港理工大学吴波教授、西南交通大学朱军教授和国家优青高贵教授。</p>
