                    <h3>李升甫和陈力顺利通过博士学位论文答辩</h3>
                    <div class="post-meta">
                        <span>作者：汪镇东</span>•
                        <time class="post-date" datetime="2022年5月14日" title="2022年5月14日">2022年5月14日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年5月14日，朱庆教授指导的博士生李升甫和陈力在x6104会议室顺利通过了博士学位论文答辩。答辩委员会成员有：武汉大学长江学者/杰青杨必胜教授、中国地质大学杰青王力哲教授、兰州交通大学长江学者闫浩文教授、南京大学长江学者杜培军教授、武汉大学卓青眭海刚教授、四川省交通运输厅总工程师王茂奎博士、四川交通职业技术学院副院长刘玉荣教授级高级工程师以及西南交通大学地学院副院长朱军教授。
                    </p>
