                    <h3>朱庆应邀参加2022年中国地理信息产业大会并作报告</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2022年8月12日" title="2022年8月12日">2022年8月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2022年8月10日-13日，2022年中国地理信息产业大会在安徽省合肥市成功召开。朱庆应邀参会，并在实景三维城市建设与赋能和智治空间-自然资源三维立体“一张图”两个分论坛做报告。
                    </p>
                    <img src="news/artical_374/1.jpg" class="center-block" width=100%>
                    <img src="news/artical_374/2.jpg" class="center-block" width=100%>
                    <p> 在论坛开始前举行了中国地理信息产业协会实景三维城市工作委员会成立仪式，李维森理事长颁发了主任和副主任聘书。
                    </p>
