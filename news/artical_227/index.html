                    <h3>朱庆教授应邀在兰州和南昌做特邀学术报告</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年8月24日" title="2019年8月24日">2019年8月24日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年8月23日，由甘肃省地理信息产业协会和甘肃伯骊江3D打印科技有限公司共同主办的“三维空间智能可视化管理技术高端论坛及应用交流会”在兰州成功举行。2019 年 8 月 23 日-27 日，国际数字地球学会中国国家委员会数字山地专业委员会2019 年(第五届)学术研讨会在南昌成功举行。朱庆教授应邀参会，报告了“自然资源立体调查监测与实景三维管理”。
                    </p>
