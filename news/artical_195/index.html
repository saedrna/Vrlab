                    <h3>中国地质科学院探矿工艺研究所胡时友所长一行莅临我中心</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年4月11日" title="2019年4月11日">2019年4月11日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年4月10日，中国地质科学院探矿工艺研究所胡时友所长、科技处郭启锋处长、地质灾害监测技术研究室季伟峰主任等一行6人应朱庆教授邀请莅临西南交通大学应急测绘与防灾减灾工程技术研究中心考察交流。</p>
