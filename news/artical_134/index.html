                    <h3>测绘科学与技术学位点评估专家一行到访
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年5月30日12:35:17" title="2018年5月30日12:35:21">2018年5月30日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年5月30日，中南大学吴立新教授、战略支援部队信息工程大学孙群教授、武汉大学孟令奎教授、国家基础地理信息中心陈军总工、四川测绘地理信息局局长杨升、中铁二院工程集团有限责任公司卢建康高工和电子科技大学何彬彬教授等测绘科学与技术学位点评估专家一行在我院院长刘国祥教授和副院长齐华教授的陪同下，参观访问了应急测绘与防灾减灾工程技术研究中心。</p>
