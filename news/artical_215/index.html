                    <h3>朱庆同志荣获西南交通大学十佳优秀共产党员称号</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年7月2日" title="2019年7月2日">2019年7月2日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>在纪念建党98周年之际，6月28日，中共西南交通大学委员会庆祝建党98周年暨2017-2019年“创先争优”表彰大会在九里校区大学生会堂举行，朱庆同志荣获西南交通大学十佳优秀共产党员称号。</p>
