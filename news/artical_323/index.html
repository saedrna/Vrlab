                    <h3>《重大铁路地理地质信息交付标准》（送审稿）专家评审会

                    </h3>
                    <div class="post-meta">
                        <span>作者：丁雨淋</span>•
                        <time class="post-date" datetime="2021年7月7日" title="2021年7月7日">2021年7月7日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年7月7日，重大铁路有限公司在成都组织召开《重大铁路地理地质信息交付标准》（送审稿）审查会。国铁集团科信部、中国铁设、中国铁道学会、中南大学、成都理工大学、铁二院、铁一院、铁科院、创新公司、西南交通大学等单位的专家和代表参加了会议。专家一致同意通过该标准送审稿的初审，并建议按标准性技术文件尽快报批，并纳入国铁集团技术标准体系。
                    </p>

                </div>
            </article>
