                    <h3>胡翰受邀于激光雷达大会主持分会场并做主题报告

                    <div class="post-meta">
                        <span>作者：胡翰</span>•

                <div class="post-content col-md-12">
                    <p>第六届激光雷达大会于11月20-22日于北京举办，团队成员胡翰受邀主持点云配准与融合分会场，并作题为“实景三维机载点云地形处理”的主题报告，介绍了团队在实景三维中国1：1万、1：5千地形建模方面，面向单光子激光雷达点云和毫米波InSAR点云处理的全局弯曲能量模型，及其处理软件KInSAR。</p>
