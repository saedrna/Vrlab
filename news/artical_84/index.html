                    <h3>朱庆教授应邀参加2017第四届激光雷达大会
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2017年5月29日22:51:14" title="2017年5月29日22:51:20">2017年5月29日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年5月27日到28日，第四届全国激光雷达大会在武汉成功召开，来自科研院所、高等院校和相关企业的500余名代表参会。朱庆教授应邀做大会特邀报告，报告主题为“面向全球DEM生产的自适应点云滤波”。</p>
                    <p>与会者围绕激光雷达的基本原理、数据获取与处理、系统开发、行业应用等展开研讨，探讨激光雷达对地观测领域的关键问题。大会为期2天，包括6个特邀报告、11个主题报告和79个专题报告。</p>

                </div>
            </article>
