                    <h3>朱庆教授应邀在国家遥感中心组织的战略研讨会上发言
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年12月11日12:35:38" title="2018年12月11日12:35:38">2018年12月11日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年12月11日-13日，地理信息系统与位置服务战略研讨会暨第87次中国科学院学部科学技术前沿论坛-面向现代农业与新型城镇化主题研讨会在苏州成功召开。此次会议由国家遥感中心组办。朱庆教授应邀参会，并在GIS核心技术战略专场报告“数字孪生空间信息系统——以川藏铁路为例”。
                    </p>
