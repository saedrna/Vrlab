                    <h3>朱庆教授应邀在GIS年会报告重点研发计划项目成果
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年11月18日11:49:17" title="2017年11月18日11:49:21">2017年11月18日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年11月17-19日，第十四届中国地理信息科学理论与方法学术年会在长沙成功举行。朱庆教授应邀受聘为中国地理信息产业协会理论与方法工作委员会副主任委员，在地理信息与人工智能专题做了“智慧城市多层次时空大数据分析”报告，并主持了青年优秀论文答辩。</p>
                    <img src="news/artical_112/1.jpg" class="img-responsive center-block">
                    <img src="news/artical_112/3.jpg" class="img-responsive center-block">
                    <p>朱庆教授还资助了2014茅以升测绘班8名同学参会。</p>
                    <img src="news/artical_112/2.jpg" class="img-responsive center-block">
                </div>
            </article>
