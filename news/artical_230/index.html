                    <h3>VGE创新团队新学年全体会议和新生培训会顺利举行</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-data" datetime="2019年9月1日" title="2019年9月1日">2019年9月1日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年9月1日，VGE创新团队一年一度的新学年全体会议在西南交通大学犀浦校区6104顺利举行，朱庆教授代表团队欢迎新同学，并在新学年之初寄语大家团结奋斗最幸福。同时徐博博士后和吴浩宇硕士生分别分享了访美工作和留法学习的经历。
                    </p>
                    <p>2019年8月31日-9月1日，胡翰教授、刘铭崴博士生等为2019级新生进行了论文写作和软件研发等方面的培训。
                    </p>
