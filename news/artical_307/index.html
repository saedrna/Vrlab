                    <h3>团队师生参加孪生重大铁路BIM技术交流咨询会

                    </h3>
                    <div class="post-meta">
                        <span>作者：丁雨淋</span>•
                        <time class="post-date" datetime="2021年2月8日" title="2021年2月8日">2021年2月8日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年2月8日，“孪生重大铁路BIM技术交流咨询会”
                        通过线上线下结合的方式举行。四川西南交大铁路发展股份有限公司、西南交通大学上海研究院、四川视慧智图空间信息技术有限公司、西南交通大学相关专家，对孪生重大铁路BIM相关技术需求进行了研讨。VGE团队朱庆教授、丁雨淋副教授等参加了此次会议。
                    </p>
