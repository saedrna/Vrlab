                    <h3>朱庆教授应邀在测绘地理信息与导航高端论坛报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年10月21日14:30:00" title="2017年10月21日14:30:00">2017年10月21日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年10月21日，测绘地理信息与导航高端论坛暨《测绘学报》创刊60周年学术研讨会在深圳成功举行，朱庆教授应邀在“摄影测量与遥感”分论坛报告“倾斜摄影测量三维精细建模”。</p>
                    <img src="news/artical_106/1.jpg" class="img-responsive center-block">
                    <p>朱庆教授还参加了10月20日召开的《测绘学报》第十一届编委会第四次会议。</p>
