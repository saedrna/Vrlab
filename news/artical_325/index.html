                    <h3>宁新稳和李赟顺利通过博士学位论文答辩

                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年7月27日" title="2021年7月27日">2021年7月27日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年7月27日，朱庆教授指导的宁新稳和李赟顺利通过了博士学位论文答辩。答辩委员会成员有：深圳大学郭仁忠院士、香港浸会大学社会科学院副院长周启鸣教授、兰州交通大学国家级特聘教授闫浩文院长、武汉大学国家级青年人才应申教授和西南交通大学国家千人计划李志林教授。</p>
