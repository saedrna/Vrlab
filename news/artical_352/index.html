                    <h3>朱庆应邀在2022国地云讲堂报告从实景三维建模到数字孪生建模</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2022年2月18日" title="2022年2月18日">2022年2月18日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年2月18日，2022国地云讲堂在广州线上-线下方式举办。朱庆应邀报告“从实景三维建模到数字孪生建模”。该论坛由中国地理信息产业协会指导，自然资源部碳中和与国土空间优化重点实验室、广东省智慧空间规划工程技术研究中心、广东省自然资源时空大数据工程技术研究中心主办，国地时空信息科技（北京）有限公司、广东国地规划科技股份有限公司、广州蓝图地理信息技术有限公司承办。</p>

                </div>
            </article>
