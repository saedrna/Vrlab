                    <h3>硕士博士研究生完成学位论文开题</h3>
                    <div class="post-meta">
                        <span>作者：陈曦</span>•
                        <time class="post-date" datetime="2022年10月30日" title="2022年10月30日">2022年10月30日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年10月28日、29日，团队2021级硕士、博士研究生顺利完成了学位论文开题；答辩委员会成员有：兰州交通大学长江学者闫浩文教授、兰州交通大学刘涛教授、中南大学地理信息系系主任李海峰教授、武汉大学长江学者/杰青杨必胜教授、南京大学长江学者杜培军教授、南京大学长江学者/国家教学名师李满春教授、武汉大学万人计划青年拔尖人才应申教授。
                    </p>
