                    <h3>团队参编的国家标准《城市不动产三维空间要素表达》发布实施</h3>
                    <div class="post-meta">
                        <span>作者：丁雨淋</span>•
                        <time class="post-date" datetime="2021年12月8日" title="2021年12月8日">2021年12月8日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年10月11日，团队参研的国家标准 城市不动产三维空间要素表达（GB/T 40771-2021）正式发布实施。该标准以不动产单元（产权体）为基础，对城市不动产三维空间要素的空间和属性信息进行了统一、规范化表达，旨在支撑三维不动产管理。</p>

                </div>
            </article>
