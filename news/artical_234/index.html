                    <h3>波恩大学Youness Dehbi博士应邀于我院介绍三维结构化重建工作</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-data" datetime="2019年9月17日" title="2019年9月17日">2019年9月17日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年9月17日下午于我院X4431室，波恩大学Youness Dehbi博士应邀做了题为“Statistical Relational Learning and Probablistic Reasoning for 3D Indoor/Outdoor Seamless Modeling”的主题报告，详细介绍了面向CityGML LOD-2、LOD-3和LOD-4模型，采用统计学习方法提取模型语法结构树和规则拓扑知识的结构化重建方法。</p>
