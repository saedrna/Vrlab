                    <h3>团队谢亚坤博士后荣获2023年度“博新计划”资助</h3>
                    <div class="post-meta">
                        <span>作者：谢亚坤</span>•
                        <time class="post-date" datetime="2023年11月7日" title="2023年11月7日">2023年11月7日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>近日，全国博士后管委会办公室发布关于2023年度博士后创新人才支持计划（博新计划）获选结果通知，谢亚坤博士后荣获2023年度“博新计划”资助，这也是西南交通大学地学学院首次获得该计划资助。
                    </p>
                    <img src="news/artical_429/1.jpg" class="center-block" width=100%>
                    <p>谢亚坤，地球科学与环境工程学院博士后，合作导师朱庆教授，主要从事灾害信息智能提取与数字孪生建模研究，主持国家自然科学基金青年基金等项目4项，在ISPRS P&RS、IEEE
                        TGRS等期刊发表相关学术论文30余篇，第一/通讯作者SCI论文12篇，获全国高校GIS新秀等荣誉。</p>

                </div>
