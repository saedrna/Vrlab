                    <h3>范红超教授应邀到我校进行访问交流
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年3月14日14:35:17" title="2018年3月14日14:35:21">2018年3月14日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p> 2018年3月13-14日，武汉大学国家千人计划青年人才范红超教授应朱庆教授邀请到我院进行学术访问和交流，做了题为“基于浮动车数据的知识发掘”的学术报告，从全新的视角发掘与分析了司机收入与驾驶行为的关系、市政设施和市政规划对出租车行为模式的影响等。范教授还应邀参加了齐华教授负责的国家重点研发计划项目“全息地图获取与位置信息聚合技术”子课题的研讨，进行了咨询。</p>

                </div>
            </article>
