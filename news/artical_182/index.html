            <article id="artical_181" class="post">
                <div class="post-head">
                    <h3>胡翰与丁雨淋博士应邀参与航天三院研讨精细三维重建技术并做汇报
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2019年1月28日" title="2019年1月28日">2019年1月28日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年1月27日，胡翰博士与丁雨淋博士应中国航天科工集团第三研究院邀请，参与“倾斜摄影测量与三维地理信息系统在军事中的应用”研讨会，胡翰博士做了题为“倾斜摄影测量精细三维重建”的报告，介绍了本团队的倾斜摄影测量精细建模软件-OSketch，面向全球DEM生产的地形滤波软件-Link、多模态数据配准方法以及在数字孪生空间方面的研究与产品。另外在军民深度融合的背景下，着眼于境外区域精细三维精细模型的迫切需求的，双方集中讨论了面向战场环境保障的精细三维重建方法与应用。</p>
                </div>
            </article>
        </div>
    </div>
</div>
