                    <h3>朱庆教授在第四届青年地学论坛做特邀学术报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年9月21日22:30:00" title="2017年9月21日22:30:00">2017年9月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年9月23-25日，由青年地学论坛理事会和中科院青促会地学分会共同主办的2017年第四届青年地学论坛，在成都成功举行。朱庆教授做了题为“智慧城市时空大数据分析思考”的特邀报告。</p>
                    <p>《青年地学论坛》是地球科学青年科学家发起，以优秀青年学者为核心的学术论坛，是青年地学人员的品牌学术盛宴。《青年地学论坛》每年举办一届，现已发展为全国性的、科研院所与高校相结合的500人左右规模的大型学术交流平台，本次会议有地学领域近50名杰青或优青获得者参会。</p>

                </div>
            </article>
