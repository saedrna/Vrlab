                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年7月16日上午，阿里巴巴达摩院专家应邀到访VGE实验室，达摩院机器智能实验室资深专家李昊作了题为“计算机视觉行业探索与实践”的报告，并与朱庆教授，胡翰教授，丁雨淋副教授，陈敏副教授，徐博助理教授以及中南大学李海峰教授进行了深入的交流讨论。</p>
