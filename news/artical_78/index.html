                    <h3>“智能设施管理和应用示范工程”课题研讨会在郑州召开
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年4月1日13:30:00" title="2017年4月1日13:30:00">2017年4月1日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年3月30-31日，国家重点研发计划项目“全空间信息系统与智能设施管理”在解放军信息工程大学组织召开了“智能设施管理和应用示范工程”课题研讨会。项目负责人华一新教授、各课题负责人和课题骨干30余人参加了会议，会议就演示系统需求、数据模型和数据结构、项目实施方案和下阶段任务等进行了交流讨论。我校朱庆教授，李赟和付萧博士生参加了会议。
                   </p>
