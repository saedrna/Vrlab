                    <h3>朱庆教授应邀在重大地质灾害隐患早期识别专题研讨会做报告
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年11月25日12:35:38" title="2018年11月25日12:35:38">2018年11月25日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年11月23日-25日，重大地质灾害隐患早期识别专题研讨会在贵阳成功举行。本次会议对重大地质灾害潜在隐患早期识别的新理论、新技术、新方法进行了专题讨论，形成共识，共同推动相关领域的科技进步和研究成果的推广应用，并指导贵州大数据防灾“1155 工程”的实施。朱庆教授应邀参会，并报告了“多点云融合处理及其在地质灾害监测中的应用”。
                    </p>
