                <div class="post-head">
                    <h3>朱庆参加时空信息理论与技术交流研讨会
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年4月13日14:35:17" title="2018年4月13日14:35:21">2018年4月13日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年04月12日，国家科技部专项办在中科院地理科学与资源研究所组织GIS领域紧密相关的三个重点研发计划项目“全空间信息系统与智能设施管理”、“全息地图获取与位置信息聚合技术”和“地理大数据挖掘与时空模式发现”进行了交流研讨。国家遥感中心和高技术研究发展中心的相关领导、项目责任专家以及三个项目的主要骨干参加了会议。4月13日还举行了“全空间信息系统与智能设施管理”项目研发工作推进会。朱庆参加了上述两个会议，并报告了牵头承担的课题进展情况。</p>
