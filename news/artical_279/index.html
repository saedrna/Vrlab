                    <h3>朱庆应邀参加第二届高原科学与可持续发展论坛
                    </h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2020年7月19日" title="2020年7月19日">2020年7月19日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年7月16-19日，第二届高原科学与可持续发展论坛在青海省西宁市成功举行，朱庆应邀参会，并在遥感大数据与高原可持续发展高峰论坛报告“自然资源实景三维表达与立体监测”。在会议期间，朱庆还参加了数字青海和青海省大数据中心建设方案的研讨。</p>
