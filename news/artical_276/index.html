                    <h3>VGE团队参加“重大铁路重大灾害风险识别与预测”项目野外考察工作
                    </h3>
                    <div class="post-meta">
                        <span>作者：郭永欣</span>•
                        <time class="post-date" datetime="2020年7月12日" title="2020年7月12日">2020年7月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年7月12日，国家自然科学基金专项项目“重大铁路重大灾害风险识别与预测”野外考察工作从重大铁路总设计单位中铁二院工程集团有限责任公司出发。为期两周的考察工作将沿重大铁路沿线对典型重大灾害进行初步的野外调查和环境熟悉。朱庆教授带领VGE课题组成员参加了在成都首站的相关调研活动。
                    </p>
