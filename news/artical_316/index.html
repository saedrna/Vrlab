                    <h3>“重大铁路地理地质信息交付标准及集成表达技术研究”开题报告评审会在蓉顺利召开

                    </h3>
                    <div class="post-meta">
                        <span>作者：李函侃</span>•
                        <time class="post-date" datetime="2021年4月29日" title="2021年4月29日">2021年4月29日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年4月29日，重大铁路有限公司在成都组织召开国铁集团科技研究开发计划重大课题“重大铁路地理地质信息交付标准及集成表达技术研究”开题报告评审会。国铁集团川藏办、中科院山地所、成都理工大学、中铁四院、中铁十一局、十二局、十八局、大桥局、四川省公路院、铁科院、创新公司、铁二院、铁一院、西南交通大学等单位的专家和代表参加了会议。经专家组的质询与讨论后，一致同意该课题开题。
                    </p>
