                    <h3>朱庆在第四届CSIG图像图形高峰论坛“先进遥感数据智能处理”做特邀报告</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2023年12月24日" title="2023年12月24日">2023年12月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    2023年12月24日，第四届CSIG图像图形高峰论坛“先进遥感数据智能处理”在厦门成功举行。CSIG图像图形高峰论坛由中国图象图形学学会主办，聚焦国家重大发展需求和图像图形领域关键问题，探讨领域发展趋势，推动科技创新和发展。朱庆应邀报告“铁路数字孪生与智能建造”。
