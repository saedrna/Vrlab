                    <h3>“多模态时空对象分析与可视化”课题研讨会在杭州召开
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2017年4月8日12:52:11" title="2017年4月8日12:52:16">2017年4月8日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年4月7日，国家重点研发计划项目“全空间信息系统与智能设施管理”在杭州组织召开了“多模态时空对象分析与可视化”课题研讨会。项目负责人华一新教授、课题负责人朱庆教授和课题骨干30余人参加了会议，会议就多模态时空对象分析与可视化的软件功能接口设计文档和课题实施方案文档进行了交流讨论。
                   </p>
