                    <h3>小组博士生刘铭崴参加重点研发计划项目系列会议
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年9月4日12:35:38" title="2018年9月4日12:35:38">2018年9月4日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2018年8月28-30日，国家重点研发计划项目“全空间信息系统与智能设施管理”示范应用研讨会在南京中国电科28所顺利举行。博士生刘铭崴作为课题3代表参加了会议。会议讨论了全空间信息系统亮点及示范应用系统案例，为更好的展现全空间特点，完成示范系统初步设计。
                    </p>
                    <img src="news/artical_148/1.jpg" class="img-responsive center-block">
                    <p>2018年9月4日，国家重点研发计划项目“全空间信息系统与智能设施管理”工作进展总结会在郑州战略支援部队信息工程大学顺利举行。博士生刘铭崴作为课题3代表参加了会议。会议总结了8月份集成工作进展并开展了关键技术分析，以保障后期工作有序进行。
                    </p>
                    <img src="news/artical_148/2.jpg" class="img-responsive center-block">
                </div>
            </article>
