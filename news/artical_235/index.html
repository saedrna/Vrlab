                <div class="post-content col-md-12">
                    <p>2019年9月23日上午，武汉大学测绘遥感信息工程国家重点实验张过教授应邀到访VGE实验室，并在X6104会议室作了题为“全球战略地图研制与应用”的学术报告，朱庆教授、刘国祥教授、胡翰教授、丁雨淋副教授等参与了讨论交流。</p>
