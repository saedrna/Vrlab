                    <h3>应急测绘与防灾减灾工程技术研究中心2018年技术委员会会议在成都召开
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2018年11月30日14:35:38" title="2018年11月30日14:35:38">2018年11月30日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2018年11月29日，应急测绘与防灾减灾工程技术研究中心2018年技术委员会会议在成都召开。中国工程院院士、武汉大学教授、工程中心技术委员会主任李建成、四川测绘地理信息局局长杨升、西南交通大学朱庆教授等工程中心共建单位代表及相关人员参加了会议。
                    </p>
                    <p>
                        应急测绘与防灾减灾工程技术研究中心由四川测绘地理信息局、中国科学院水利部成都山地灾害与环境研究所、西南交通大学联合共建，旨在瞄准应急测绘与防灾减灾的国际前沿和国家重大需求，解决应急测绘与防灾减灾领域的关键科学技术与工程应用问题。
                    </p>
