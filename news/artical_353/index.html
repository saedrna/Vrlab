                    <h3>“城市时空信息智能化平台关键技术研究及应用”成果总体技术达到国际领先水平</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2022年3月13日" title="2022年3月13日">2022年3月13日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年3月13日，中国地理信息产业协会组织召开了由广州市城市规划勘测设计研究院、广州市规划和自然资源局、广州大学、西南交通大学、北京大学、中山大学等单位完成的“城市时空信息智能化平台关键技术研究及应用”成果评价会。评价委员会认为成果总体技术达到国际领先水平。</p>
