                    <h3>小组师生参加川藏铁路测量新技术研讨会
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年2月12日" title="2019年2月12日">2019年2月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年2月12-13日，春节后上班就在成都举行了川藏铁路测量新技术研讨会，参会代表有来自铁二院，铁一院和西南交通大学等单位的40余人，小组朱庆、齐华、朱军、陈敏和李函侃等师生参加了会议。大家深入细致地研讨了川藏铁路可行性研究、初步设计和施工图设计等阶段测量新技术的具体工作内容、交付成果、进度计划与经费需求等关键问题。</p>

                </div>
            </article>
