                    <h3>团队论文荣获ASPRS 会刊 ESRI AWARD</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2024年4月12日" title="2024年4月12日">2024年4月12日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2024年2月13日，美国摄影测量与遥感学会（ASPRS）年度会议上，公布了 APSRS 会刊最佳论文奖，团队博士生张岱伟为第一作者的论文“Spherical Hough Transform
                        for Robust Line Detection Toward a 2D–3D Integrated Mobile Mapping System”荣获 GIS领域最佳论文奖 ESRI
                        AWARD和600美元现金奖励。
                    </p>
