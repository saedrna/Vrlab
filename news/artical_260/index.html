                    <h3>朱庆被选聘为四川省首批地质灾害应急管理专家</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2020年03月04日" title="2020年03月04日">2020年03月04日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年2月27日，四川省应急管理厅正式发文（川应急函[2020] 98号），朱庆教授被选聘为四川省首批地质灾害应急管理专家，将积极参与四川省的地质灾害应急处置、宣传培训、应急演练等应急管理工作，为最大限度减轻因灾伤亡和财产损失做出应有贡献。</p>
