                    <h3>朱庆教授应邀参加3S技术发展高层论坛
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2017年6月20日17:01:02" title="2017年6月20日17:01:07">2017年6月20日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年6月16日-18日，“3S技术发展高层论坛暨香港理工大学与河海大学联合实验室学术研讨会”在南京河海大学成功举行。河海大学校长徐辉、江苏省测绘地理信息学会理事长史照良出席论坛并致辞。来自加拿大约克大学、英国纽卡斯尔大学、香港理工大学、武汉大学、同济大学、西南交通大学等30余所国内外科研院所和单位的200余位嘉宾代表参加了会议。朱庆教授应邀参会，主持分会场报告，并做了“面向全球DEM生产的自适应点云滤波”主题报告。</p>

                </div>
            </article>
