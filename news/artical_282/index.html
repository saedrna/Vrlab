                    <h3>胡翰、丁雨淋受邀参与云贵川艰险地区机载毫米波InSAR测图示范应用实验
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2020年8月16日" title="2020年8月16日">2020年8月16日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>8月12日至15日，团队成员胡翰教授与丁雨淋副教授，受邀参与云贵川艰险地区机载毫米波InSAR测图示范应用的试生产实验。团队自主研制的InSAR数据高精度地形生产软件LInSAR，可利用机载毫米波干涉点云数据，以极高的自动化程度，生成高精度DSM、DEM产品，有效支撑云贵川艰险地区1:5000、1:2000地形产品生产。</p>

                </div>
            </article>
