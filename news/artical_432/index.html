                    <h3>黄晟智、刘飞顺利通过博士学位论文答辩</h3>
                    <div class="post-meta">
                        <span>作者：李治弘</span>•
                        <time class="post-date" datetime="2023年11月18日" title="2023年11月18日">2023年11月18日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年11月18日，朱庆教授指导的黄晟智、刘飞顺利通过博士学位论文答辩。答辩委员会主席由浙江大学求是特聘教授/主任刘仁义教授担任，答辩委员有：自然资源部国土司司长张继贤研究员、四川测绘地理信息局副局长倪文辉研究员、西南交通大学地学学院院长刘国祥教授、西南交通大学地学学院副院长朱军教授、西南交通大学地学学院副院长、国家优青高贵教授、西南交通大学国家青千胡翰教授，答辩秘书为西南交通大学国家青拔丁雨淋教授。
                    </p>
