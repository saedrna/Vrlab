                    <h3>刘铭崴、张骏骁、冯斌博士论文答辩顺利举行</h3>
                    <div class="post-meta">
                        <span>作者：汪镇东</span>
                        <time class="post-data" datetime="2019年11月27日" title="2019年11月27日">2019年11月27日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年11月27日，朱庆教授指导的博士生刘铭崴、张骏骁和冯斌，顺利通过博士学位论文答辩。答辩委员会主席为中国人民解放军战略支援部队信息工程大学华一新教授，委员会成员有中南大学李海峰教授、中国科学院水利部成都山地灾害与环境研究所李爱农教授、西南交通大学朱军教授和高贵教授。</p>
