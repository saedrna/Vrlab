                    <h3>丁雨淋参加重大铁路四川段沿线重大灾害风险现场调研工作</h3>
                    <div class="post-meta">
                        <span>作者：丁雨淋</span>•
                        <time class="post-date" datetime="2022年4月29日" title="2022年4月29日">2022年4月29日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年4月21-29日，丁雨淋参加重大铁路四川段（雅安至巴塘）现场需求与科研创新调研及沿线重大灾害现场调研工作，重点调研了施工现场的特大桥高陡边坡危岩、不稳定斜坡、冰湖灾害链、突涌水、大变形等现场灾害隐患点，为进一步开展国家自然科学基金专项项目“重大铁路重大灾害风险识别与预测”示范应用工作提供了支撑。
