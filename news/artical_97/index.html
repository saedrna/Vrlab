                    <h3>VGE小组2017年博士学位论文答辩顺利举行
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年8月27日22:30:00" title="2017年8月27日22:30:00">2017年8月27日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2017年8月27日，VGE小组2017年博士学位论文答辩在西南交通大学犀浦校区X4431会议室举行。由朱庆教授指导的博士生苗双喜顺利通过了博士学位论文答辩。</p>
                    <p>同期还进行了博士生张骏骁、刘铭崴、李赟、冯斌、宁新稳和王峰的学位论文开题报告。</p>
