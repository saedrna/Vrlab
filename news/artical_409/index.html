                    <h3>朱庆应邀参加中国测绘学会智慧城市工作委员会会议并做报告</h3>
                    <div class="post-meta">
                        <span>作者：朱庆</span>•
                        <time class="post-date" datetime="2023年4月22日" title="2023年4月22日">2023年4月22日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2023年4月22日，中国测绘学会智慧城市工作委员会2023工作会议在南京成功召开，朱庆作为副主任应邀参会，并报告“实景三维中国建设的内涵”。会议期间还应邀作为专家参加了系列丛书之一的《智慧城市交通应用与发展》编写启动会。
                    </p>
