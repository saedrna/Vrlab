                    <h3>张过教授向学院师生作学术报告</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2022年10月19日" title="2022年10月19日">2022年10月19日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年10月19日，武汉大学张过教授应朱庆教授邀请，以线上研讨会的形式向我院师生做题为“全国地表形变一张图研制”的学术报告。胡翰教授主持研讨会，学院师生聆听了此次报告并与张过教授进行了研讨交流。
                    </p>
                    <p>张过教授担任2010年资源三号应用系统总师助理、2015年珞珈一号01星工程总师、2017年珞珈二号01星工程总师，入选2019年国家“卓青”计划，主要从事几何定量遥感研究与教学工作，获国家科技进步一等奖2项，二等奖1项，省部级一等奖以上7项。
                    </p>

                </div>
            </article>
        </div>
