                    <h3>朱庆应邀在全国遥感与地理信息科学研究生论坛做主题报告
                    </h3>

                    <div class="post-meta">
                        <span>作者：谢林甫</span>•
                        <time class="post-date" datetime="2015年12月06日 14:31:10" title="2015年12月06日 14:31:19">2015年12月06日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        2015年11月26-27日，第四届“全国遥感与地理信息科学研究生论坛”在南京大学成功举行。本次论坛的主题是“互联网+空间大数据”。来自全国高校和科研院所的300多位研究生和导师参加了本次论坛。本次论坛的活动安排分为三部分，院士与知名专家主题报告、研究生分组学术报告以及研究生优秀学术论文评选。李德仁、王家耀和周成虎三位院士分别做了主题报告。朱庆教授应邀做了“动态三维环境感知与防灾减灾”主题报告，并作为点评专家为研究生所做的学术报告进行点评。
                    </p>
