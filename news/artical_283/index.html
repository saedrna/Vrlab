                <div class="post-content col-md-12">
                    <p>2020年9月16日下午，中铁第一勘察设计院测研院龚江峰院长、田设权副院长、武瑞宏总工程师、刘亚林所长、朱郭勤所长一行到访实验室参观。刘成龙教授、胡翰教授、陈敏教授、郭永欣博士生等人参与了讨论交流。</p>
