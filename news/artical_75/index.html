                    <h3>朱庆教授应邀担任四川省测绘地理信息科技委副主任
                    </h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2017年3月10日17:10:11" title="2017年3月10日17:10:19">2017年3月10日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>
                        近日，四川省测绘地理信息局下发《关于调整四川省测绘地理信息科学技术委员会成员的通知》。为了更好地发挥科学技术委员会的智库、咨询和参谋作用，大力推进全省测绘地理信息科技创新。武汉大学李德仁院士应邀担任名誉主任，四川省测绘地理信息局副局长、党组副书记杨升教授级高工任主任，朱庆教授任副主任。
                    </p>

                </div>
            </article>
