                    <h3>VGE创新团队荣获2020数字中国创新大赛建筑智能普查创新应用赛亚军并受邀参加颁奖仪式
                    </h3>
                    <div class="post-meta">
                        <span>作者：陈琳</span>•
                        <time class="post-date" datetime="2020年10月14日" title="2020年10月14日">2020年10月14日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年10月12日-10月14日，由工业和信息化部、福建省人民政府共同主办，福州市人民政府、阿里云计算有限公司等联合承办的第三届数字中国建设峰会在福州召开，数字中国创新大赛是数字中国建设峰会的重要组成部分。朱庆教授和胡翰教授带领VGE团队荣获2020数字中国创新大赛·数字政府赛道建筑物智能普查创新应用赛亚军，博士生陈琳、于昊加、廖成代表我室受邀参加数字中国创新大赛·数字政府赛道颁奖仪式。</p>
