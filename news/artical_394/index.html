                    <h3>顺利召开VGE创新团队2022年度总结表彰大会</h3>
                    <div class="post-meta">
                        <span>作者：姜莹</span>•
                        <time class="post-date" datetime="2022年12月31日" title="2022年12月31日">2022年12月31日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2022年12月31日，VGE创新团队线上欢聚一堂，顺利召开2022年度总结表彰大会。辞旧迎新抒胸臆，共谱科研锦绣篇。首先一同回顾了即将过去的2022年，怀揣期待迎接挑战，面对困难敢于亮剑！书写着属于VGE的2022。回顾过往的路，是为了让未来的方向更清晰。榜样的力量，鼓舞我们奋勇前行。最后进行
                        的“抢幸运红包，添新年福气”环节。相信幸运红包会给大家在新的一年的奋斗路上带来满满的动力！ “桃李待日开，荣华照当年。功名不早著，竹帛将何宣。新的一年里，愿大家永远热爱，永远满怀希望。
                    </p>
