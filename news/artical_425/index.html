                    <h3>团队师生参加第七届全国激光雷达大会并获得全国激光雷达大会数据处理大赛一等奖</h3>
                    <div class="post-meta">
                        <span>作者：姜莹</span>•
                        <time class="post-date" datetime="2023年10月24日" title="2023年10月24日">2023年10月24日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>第七届全国激光雷达大会于2023年10月21日-10月22日在河南省焦作市顺利召开，团队师生参会。曹茂天、赵乾、李炎秋获得全国激光雷达大会数据处理大赛一等奖，葛旭明老师与陈敏老师获得优秀指导教师奖。
