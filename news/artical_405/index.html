                    <h3>胡翰教授受邀于重庆空天信息产业发展论坛做特邀报告</h3>
                    <div class="post-meta">
                        <span>作者：胡翰</span>•
                        <time class="post-date" datetime="2023年4月7日" title="2023年4月7日">2023年4月7日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>重庆空天信息产业发展论坛暨遥感产业应用高峰论坛，于4月7日举办，胡翰教授受邀于重庆空天信息产业发展论坛，做题为“精细化实景三维模型智能重建与应用”的报告。论坛由重庆市发改委、测绘学会主办，由航天宏图公司承办，围绕自然资源、数字乡村、数字城市等应用主题共组织了3个分会场。
                    </p>
