                    <h3>朱庆应邀参加川藏铁路地质地理信息平台建设专题会议
                    </h3>
                    <div class="post-meta">
                        <span>作者：丁雨淋</span>•
                        <time class="post-date" datetime="2020年5月11日" title="2020年5月11日">2020年5月11日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2020年5月11日，国铁集团川藏办组织召开了“川藏铁路地质地理信息平台建设专题会议”，会议通过川藏铁路建设周例会网络视频方式，科信部、工管中心、鉴定中心、川藏公司、铁科院、铁二院、铁一院、大桥院等单位领导与技术负责人参加了会议，朱庆作为特邀专家参会。
</p>
