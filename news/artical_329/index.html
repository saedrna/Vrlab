                    <h3>朱庆应邀在智慧生态论坛报告</h3>
                    <div class="post-meta">
                        <span>作者：张菁源</span>•
                        <time class="post-date" datetime="2021年9月17日" title="2021年9月17日">2021年9月17日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2021年9月17日，2021中国国际智能产业博览会智慧生态论坛在重庆万豪酒店成功举办，朱庆应邀报告“数字孪生与智慧生态城”，强调数字孪生城市实时动态汇聚的时空大数据为生态城市建设管理提供了整体性和系统性的变革性手段，数字孪生是促进城市大脑持续升级不可或缺的途径、提供了可持续迭代的智慧生态城创新模式。</p>
