                    <h3>我校参与承担的首批国家重点研发计划项目顺利通过中期检查</h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2019年4月29日" title="2019年4月29日">2019年4月29日</time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>2019年04月28日，科技部“地球观测与导航”重点专项管理办公室组织领域专家来到北京，对中国人民解放军战略支援部队信息工程大学主持的“十三五”首批国家重点研发计划项目“全空间信息系统与智能设施管理”进行中期检查。科技部专项办、项目承担单位负责人，项目、课题负责人和研究骨干约40人参会。专家组听取了项目完成情况汇报和系统演示，经过质询及讨论，专家一致同意项目通过中期检查。</p>
                </div>

            </article>
