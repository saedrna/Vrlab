                    <h3>国家重点研发计划课题2016-2017年度成果研讨会在武汉中地数码科技园顺利召开
                    </h3>
                    <div class="post-meta">
                        <span>作者：付萧</span>•
                        <time class="post-date" datetime="2017年7月27日13:30:00" title="2017年7月27日11:30:00">2017年7月27日
                        </time>
                    </div>
                </div>
                <div class="post-content col-md-12">
                    <p>国家重点研发计划课题“多模态时空对象分析与可视化”2016-2017年度成果研讨会在武汉中地数码科技园顺利召开。西南交通大学、浙江大学、中南大学、电子科技大学和武汉中地数码科技有限公司等课题承担单位的研究骨干参会研讨了所取得的主要成果，课题负责人朱庆教授主持了研讨会。解放军信息工程大学、武汉大学、中国电子科技集团公司第二十八研究所、苏州中科蓝迪软件技术有限公司、中国地质大学（武汉）等兄弟课题代表参加了研讨会。</p>

                </div>
            </article>
